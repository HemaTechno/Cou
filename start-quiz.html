<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بدء الاختبار</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f9fafb; }
    .question-card { transition: 0.3s; }
    .question-card:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="p-4 md:p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 id="quizTitle" class="text-2xl font-bold text-gray-800 mb-4">الاختبار</h1>
    <div id="quizContainer" class="space-y-6"></div>
    <button id="submitBtn" class="mt-6 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">تسليم الإجابات</button>
    <div id="result" class="mt-6 p-4 hidden rounded-lg"></div>
  </div>

  <script>
    // إعداد فايربيس
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get("id");

    const quizContainer = document.getElementById("quizContainer");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");

    let questions = [];

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html?redirect=" + encodeURIComponent(window.location.pathname + window.location.search);
        return;
      }

      try {
        // تحميل الأسئلة
        const quizRef = db.collection("quizzes").doc(quizId);
        const quizDoc = await quizRef.get();
        if (!quizDoc.exists) {
          quizContainer.innerHTML = "<p class='text-red-500'>الاختبار غير موجود</p>";
          return;
        }

        const quizData = quizDoc.data();
        document.getElementById("quizTitle").textContent = quizData.title || "اختبار بدون عنوان";

        // تحميل الأسئلة
        const qSnap = await quizRef.collection("questions").get();
        if (qSnap.empty) {
          quizContainer.innerHTML = "<p class='text-gray-500'>لا توجد أسئلة حالياً</p>";
          return;
        }

        questions = qSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderQuestions();
      } catch (err) {
        console.error(err);
        quizContainer.innerHTML = "<p class='text-red-500'>حدث خطأ في تحميل الأسئلة</p>";
      }
    });

    function renderQuestions() {
      quizContainer.innerHTML = "";
      questions.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question-card p-4 bg-gray-50 rounded-lg shadow";
        qDiv.innerHTML = `
          <h3 class="font-semibold text-lg mb-3">س${index+1}: ${q.question}</h3>
          ${q.options.map((opt, i) => `
            <label class="block mb-2">
              <input type="radio" name="q${index}" value="${i}" class="mr-2">
              ${opt}
            </label>
          `).join('')}
        `;
        quizContainer.appendChild(qDiv);
      });
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      let wrongQuestions = [];
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected) {
          if (parseInt(selected.value) === q.correctAnswer) {
            score++;
          } else {
            wrongQuestions.push({ question: q.question, correct: q.options[q.correctAnswer] });
          }
        } else {
          wrongQuestions.push({ question: q.question, correct: q.options[q.correctAnswer] });
        }
      });

      const total = questions.length;
      let msg = `<p class="text-lg">درجتك: <span class="font-bold">${score}/${total}</span></p>`;
      if (wrongQuestions.length > 0) {
        msg += "<p class='mt-2 text-red-600'>الأسئلة الغلط:</p><ul class='list-disc pr-5 text-red-500'>";
        wrongQuestions.forEach(w => {
          msg += `<li>${w.question} - الإجابة الصحيحة: ${w.correct}</li>`;
        });
        msg += "</ul>";
      }
      msg += `<p class='mt-4 text-sm text-gray-600'>سيتم تبليغ ولي الأمر بهذه الدرجة.</p>`;

      resultDiv.innerHTML = msg;
      resultDiv.className = "mt-6 p-4 bg-gray-100 rounded-lg";
      resultDiv.classList.remove("hidden");
    });
  </script>
</body>
</html>
