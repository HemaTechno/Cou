<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بدء الاختبار | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-2">📝 اختبار</h1>
    <p id="timer" class="text-right text-red-600 font-bold mb-4">تحميل المؤقت...</p>
    <div id="quizContainer" class="space-y-6"></div>
    <button id="submitBtn" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">إنهاء وإرسال</button>
    <p id="resultMsg" class="text-center font-bold text-green-600 mt-6 hidden"></p>

    <!-- الشهادة -->
    <div id="certificateBox" class="hidden mt-8 p-6 bg-white rounded-xl shadow text-center border border-dashed border-indigo-600 relative">
      <h2 class="text-xl font-bold text-indigo-700 mb-2">🎉 شهادة إتمام اختبار</h2>
      <img src="https://i.imgur.com/Ii1V9Ic.png" alt="ختم" class="absolute w-20 opacity-30 bottom-4 left-4 rotate-[-10deg]">
      <p class="mb-2 text-lg" id="certStudentName"></p>
      <p class="mb-2">اختبار: <span id="certQuizName"></span></p>
      <p class="mb-2">النتيجة: <span id="certScore"></span>%</p>
      <p class="mb-4">التاريخ: <span id="certDate"></span></p>
      <button onclick="downloadCertificate()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">📥 تحميل الشهادة</button>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    const quizContainer = document.getElementById("quizContainer");
    const submitBtn = document.getElementById("submitBtn");
    const resultMsg = document.getElementById("resultMsg");
    const timerElement = document.getElementById("timer");

    let currentUser, correctAnswers = 0, totalQuestions = 0, student;

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;

      const userDoc = await db.collection("students").doc(user.uid).get();
      if (!userDoc.exists) return alert("حساب غير صالح");
      student = userDoc.data();

      const resultDoc = await db.collection("students").doc(user.uid).collection("quizResults").doc(quizId).get();
      if (resultDoc.exists) {
        const resultData = resultDoc.data();
        const score = resultData.score;
        const date = resultData.date?.toDate().toLocaleDateString("ar-EG") || "غير محدد";

        resultMsg.innerHTML = `✅ لقد قمت بحل هذا الاختبار سابقًا.<br>النتيجة: ${score}%<br>التاريخ: ${date}`;
        resultMsg.classList.remove("hidden");

        document.getElementById("certStudentName").textContent = `الطالب: ${student.fullName || 'طالب مجهول'}`;
        document.getElementById("certQuizName").textContent = quizId;
        document.getElementById("certScore").textContent = score;
        document.getElementById("certDate").textContent = date;
        document.getElementById("certificateBox").classList.remove("hidden");
      }

      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (questionsSnap.empty) {
        quizContainer.innerHTML = `<p class="text-center text-gray-500">لا يوجد أسئلة حالياً.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      totalQuestions = questionsSnap.size;

      questionsSnap.forEach((doc, idx) => {
        const q = doc.data();
        const box = document.createElement("div");
        box.className = "border p-4 rounded-lg bg-gray-50";

        let imgHTML = q.imageURL ? `<img src="${q.imageURL}" class="w-40 mb-2 rounded border" />` : "";

        box.innerHTML = `
          ${imgHTML}
          <h2 class="font-bold text-lg mb-2">${idx + 1}. ${q.question}</h2>
          <div class="space-y-2">
            ${['A', 'B', 'C', 'D'].map(opt => `
              <label class="block">
                <input type="radio" name="q${doc.id}" value="${opt}" class="mr-2"> ${q.options?.[opt] || ""}
              </label>
            `).join('')}
          </div>
        `;
        quizContainer.appendChild(box);
      });

      startTimer();
    });

    function startTimer() {
      const duration = 3 * 60 * 60 * 1000;
      const endTime = Date.now() + duration;

      const interval = setInterval(() => {
        const remaining = endTime - Date.now();

        if (remaining <= 0) {
          clearInterval(interval);
          timerElement.textContent = "انتهى الوقت! سيتم إرسال الاختبار تلقائياً.";
          submitQuiz();
          return;
        }

        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);

        timerElement.textContent = `الوقت المتبقي: ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    }

    submitBtn.addEventListener("click", () => submitQuiz());

    async function submitQuiz() {
      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      correctAnswers = 0;

      const answersList = [];

      questionsSnap.forEach(doc => {
        const q = doc.data();
        const selected = document.querySelector(`input[name="q${doc.id}"]:checked`);
        const selectedValue = selected?.value || "لم يجب";
        const correctAnswer = q.correct;

        if (selectedValue === correctAnswer) correctAnswers++;

        answersList.push({
          question: q.question,
          correct: correctAnswer,
          selected: selectedValue,
          options: q.options
        });
      });

      const score = Math.round((correctAnswers / totalQuestions) * 100);

      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      resultMsg.innerHTML = `✅ تم إنهاء الاختبار. نتيجتك: ${score}%`;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;

      document.getElementById("certStudentName").textContent = `الطالب: ${student.fullName || 'طالب مجهول'}`;
      document.getElementById("certQuizName").textContent = quizId;
      document.getElementById("certScore").textContent = score;
      document.getElementById("certDate").textContent = new Date().toLocaleDateString("ar-EG");
      document.getElementById("certificateBox").classList.remove("hidden");

      quizContainer.innerHTML = "";
      answersList.forEach((item, i) => {
        const box = document.createElement("div");
        box.className = "border p-4 rounded bg-gray-50 mb-4";
        box.innerHTML = `
          <h3 class="font-bold">${i + 1}. ${item.question}</h3>
          <p class="text-sm">إجابتك: <span class="${item.selected === item.correct ? 'text-green-600' : 'text-red-600'}">${item.selected}</span></p>
          <p class="text-sm">الإجابة الصحيحة: <span class="text-green-600">${item.correct}</span></p>
        `;
        quizContainer.appendChild(box);
      });
    }

    function downloadCertificate() {
      html2canvas(document.getElementById("certificateBox")).then(canvas => {
        const link = document.createElement("a");
        link.download = "شهادة-الاختبار.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
