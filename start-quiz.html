<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بدء الاختبار | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .certificate-border {
      border: 15px solid transparent;
      border-image: linear-gradient(45deg, #4f46e5, #10b981, #f59e0b);
      border-image-slice: 1;
    }
    .gold-text {
      background: linear-gradient(to right, #D4AF37, #F9D423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-indigo-700 mb-4 text-center">📝 اختبار</h1>
    <p id="timer" class="text-right text-red-600 font-bold text-lg mb-6">تحميل المؤقت...</p>
    <div id="quizContainer" class="space-y-6"></div>
    <button id="submitBtn" class="mt-8 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 text-lg font-bold shadow-lg transition-all duration-300">إنهاء وإرسال الاختبار</button>
    <p id="resultMsg" class="text-center font-bold text-green-600 text-xl mt-8 hidden"></p>

    <!-- الشهادة المحدثة -->
    <div id="certificateBox" class="hidden mt-10 p-8 bg-gradient-to-br from-white to-gray-50 rounded-xl shadow-2xl text-center certificate-border relative overflow-hidden">
      <!-- زخارف الخلفية -->
      <div class="absolute inset-0 opacity-10">
        <div class="absolute top-0 left-0 w-32 h-32 bg-indigo-200 rounded-full filter blur-xl"></div>
        <div class="absolute bottom-0 right-0 w-40 h-40 bg-green-200 rounded-full filter blur-xl"></div>
        <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-yellow-200 rounded-full filter blur-xl"></div>
      </div>
      
      <!-- شعار المؤسسة -->
      <div class="mb-6">
        <img src="https://i.imgur.com/Ii1V9Ic.png" alt="شعار المؤسسة" class="w-24 mx-auto">
      </div>
      
      <!-- عنوان الشهادة -->
      <h2 class="text-3xl font-extrabold gold-text mb-6">شهادة تميز وتقدير</h2>
      
      <!-- نص الشهادة -->
      <div class="mb-8 px-4">
        <p class="text-xl mb-6">تسلم هذه الشهادة إلى</p>
        <p class="text-2xl font-bold text-indigo-800 border-b-2 border-indigo-200 pb-4 inline-block" id="certStudentName"></p>
        <p class="text-lg mt-6">لإتمامه اختبار <span class="font-bold text-indigo-700" id="certQuizName"></span></p>
        <p class="text-lg">بنسبة نجاح <span class="font-bold text-green-600 text-xl" id="certScore"></span>%</p>
      </div>
      
      <!-- معلومات إضافية -->
      <div class="flex justify-around mt-8 mb-6">
        <div>
          <p class="text-gray-600">التاريخ</p>
          <p class="font-medium" id="certDate"></p>
        </div>
        <div>
          <p class="text-gray-600">رقم الشهادة</p>
          <p class="font-medium">#${Math.floor(1000 + Math.random() * 9000)}</p>
        </div>
      </div>
      
      <!-- التوقيعات -->
      <div class="flex justify-between mt-10 pt-6 border-t border-dashed border-gray-300">
        <div class="w-1/2">
          <p class="mb-2">مدير المؤسسة</p>
          <img src="https://i.imgur.com/JQ9p7dD.png" alt="توقيع" class="h-12 mx-auto">
          <p class="text-sm text-gray-600 mt-1">د. أحمد محمد</p>
        </div>
        <div class="w-1/2">
          <p class="mb-2">رئيس القسم</p>
          <img src="https://i.imgur.com/JQ9p7dD.png" alt="توقيع" class="h-12 mx-auto">
          <p class="text-sm text-gray-600 mt-1">أ. سارة عبدالله</p>
        </div>
      </div>
      
      <!-- ختم الشهادة -->
      <img src="https://i.imgur.com/Ii1V9Ic.png" alt="ختم" class="absolute w-24 opacity-70 bottom-6 left-6 rotate-[-15deg]">
      
      <!-- زر التحميل -->
      <button onclick="downloadCertificate()" class="mt-8 bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 px-8 rounded-full hover:from-green-600 hover:to-teal-600 text-lg font-bold shadow-lg transition-all duration-300 flex items-center mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        تحميل الشهادة
      </button>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    const quizContainer = document.getElementById("quizContainer");
    const submitBtn = document.getElementById("submitBtn");
    const resultMsg = document.getElementById("resultMsg");
    const timerElement = document.getElementById("timer");

    let currentUser, correctAnswers = 0, totalQuestions = 0, student;

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;

      const userDoc = await db.collection("students").doc(user.uid).get();
      if (!userDoc.exists) return alert("حساب غير صالح");
      student = userDoc.data();

      const resultDoc = await db.collection("students").doc(user.uid).collection("quizResults").doc(quizId).get();
      if (resultDoc.exists) {
        const resultData = resultDoc.data();
        const score = resultData.score;
        const date = resultData.date?.toDate().toLocaleDateString("ar-EG") || "غير محدد";

        resultMsg.innerHTML = `✅ لقد قمت بحل هذا الاختبار سابقًا.<br>النتيجة: ${score}%<br>التاريخ: ${date}`;
        resultMsg.classList.remove("hidden");

        document.getElementById("certStudentName").textContent = student.fullName || 'طالب مجهول';
        document.getElementById("certQuizName").textContent = quizId;
        document.getElementById("certScore").textContent = score;
        document.getElementById("certDate").textContent = date;
        document.getElementById("certificateBox").classList.remove("hidden");
      }

      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (questionsSnap.empty) {
        quizContainer.innerHTML = `<p class="text-center text-gray-500 text-xl py-8">لا يوجد أسئلة حالياً.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      totalQuestions = questionsSnap.size;

      questionsSnap.forEach((doc, idx) => {
        const q = doc.data();
        const box = document.createElement("div");
        box.className = "border-2 border-gray-200 p-6 rounded-xl bg-white shadow-sm hover:shadow-md transition-shadow duration-300";

        let imgHTML = q.imageURL ? `<img src="${q.imageURL}" class="w-full max-w-md mb-4 rounded-lg border border-gray-200 mx-auto" />` : "";

        box.innerHTML = `
          ${imgHTML}
          <h2 class="font-bold text-xl text-indigo-700 mb-4">السؤال ${idx + 1}: ${q.question}</h2>
          <div class="space-y-3">
            ${['A', 'B', 'C', 'D'].map(opt => `
              <label class="flex items-center p-3 rounded-lg border border-gray-200 hover:bg-indigo-50 cursor-pointer transition-colors duration-200">
                <input type="radio" name="q${doc.id}" value="${opt}" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                <span class="mr-3 text-lg">${q.options?.[opt] || ""}</span>
              </label>
            `).join('')}
          </div>
        `;
        quizContainer.appendChild(box);
      });

      startTimer();
    });

    function startTimer() {
      const duration = 3 * 60 * 60 * 1000;
      const endTime = Date.now() + duration;

      const interval = setInterval(() => {
        const remaining = endTime - Date.now();

        if (remaining <= 0) {
          clearInterval(interval);
          timerElement.textContent = "انتهى الوقت! سيتم إرسال الاختبار تلقائياً.";
          submitQuiz();
          return;
        }

        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);

        timerElement.textContent = `⏱ الوقت المتبقي: ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    }

    submitBtn.addEventListener("click", () => submitQuiz());

    async function submitQuiz() {
      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      correctAnswers = 0;

      const answersList = [];

      questionsSnap.forEach(doc => {
        const q = doc.data();
        const selected = document.querySelector(`input[name="q${doc.id}"]:checked`);
        const selectedValue = selected?.value || "لم يجب";
        const correctAnswer = q.correct;

        if (selectedValue === correctAnswer) correctAnswers++;

        answersList.push({
          question: q.question,
          correct: correctAnswer,
          selected: selectedValue,
          options: q.options
        });
      });

      const score = Math.round((correctAnswers / totalQuestions) * 100);

      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      resultMsg.innerHTML = `
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
          <div class="flex items-center justify-center">
            <svg class="h-8 w-8 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span class="font-bold text-xl">تم إنهاء الاختبار بنجاح</span>
          </div>
          <p class="mt-2 text-lg">نتيجتك: <span class="font-bold">${score}%</span></p>
        </div>
      `;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;

      document.getElementById("certStudentName").textContent = student.fullName || 'طالب مجهول';
      document.getElementById("certQuizName").textContent = quizId;
      document.getElementById("certScore").textContent = score;
      document.getElementById("certDate").textContent = new Date().toLocaleDateString("ar-EG");
      document.getElementById("certificateBox").classList.remove("hidden");

      quizContainer.innerHTML = "";
      answersList.forEach((item, i) => {
        const box = document.createElement("div");
        box.className = "border-2 p-6 rounded-xl bg-white mb-6";
        box.innerHTML = `
          <h3 class="font-bold text-xl text-indigo-700 mb-3">${i + 1}. ${item.question}</h3>
          <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-lg mb-2">إجابتك: 
              <span class="font-bold ${item.selected === item.correct ? 'text-green-600' : 'text-red-600'}">
                ${item.selected} ${item.selected === item.correct ? '✓' : '✗'}
              </span>
            </p>
            <p class="text-lg">الإجابة الصحيحة: 
              <span class="font-bold text-green-600">${item.correct}</span>
            </p>
          </div>
        `;
        quizContainer.appendChild(box);
      });
    }

    function downloadCertificate() {
      const certificate = document.getElementById("certificateBox");
      certificate.style.borderImage = "none"; // إزالة الحدود المتحركة قبل التحميل
      
      html2canvas(certificate, {
        scale: 2,
        logging: false,
        useCORS: true,
        allowTaint: true
      }).then(canvas => {
        certificate.style.borderImage = "linear-gradient(45deg, #4f46e5, #10b981, #f59e0b) 1"; // إعادة الحدود بعد التحميل
        
        const link = document.createElement("a");
        const date = new Date().toLocaleDateString("ar-EG").replace(/\//g, '-');
        link.download = `شهادة-${quizId}-${date}.png`;
        link.href = canvas.toDataURL("image/png", 1.0);
        link.click();
      });
    }
  </script>
</body>
</html>
