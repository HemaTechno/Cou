<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بدء الاختبار</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-700">📝 اختبار</h1>
      <span id="timer" class="text-red-600 font-semibold text-lg"></span>
    </div>
    <div id="quizContainer" class="space-y-6"></div>
    <button id="submitBtn" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">إنهاء وإرسال</button>
    <p id="resultMsg" class="text-center font-bold text-green-600 mt-6 hidden"></p>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    const quizContainer = document.getElementById("quizContainer");
    const submitBtn = document.getElementById("submitBtn");
    const resultMsg = document.getElementById("resultMsg");
    const timerEl = document.getElementById("timer");

    let currentUser, correctAnswers = 0, totalQuestions = 0;
    let endTime;
    let countdownInterval;

    function updateTimerDisplay() {
      const now = new Date().getTime();
      const diff = endTime - now;
      if (diff <= 0) {
        clearInterval(countdownInterval);
        timerEl.textContent = "انتهى الوقت";
        submitQuiz();
        return;
      }
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timerEl.textContent = `${hours}س ${minutes}د ${seconds}ث`;
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;

      const userDoc = await db.collection("students").doc(user.uid).get();
      if (!userDoc.exists) return alert("حساب غير صالح");
      const student = userDoc.data();

      const quizDoc = await db.collection("lectureContent").doc(quizId).get();
      if (!quizDoc.exists || quizDoc.data().type !== 'quiz') return alert("اختبار غير صالح");

      const lectureId = quizDoc.data().lectureId;
      const lectureDoc = await db.collection("lectures").doc(lectureId).get();
      const courseId = lectureDoc.data().courseId;

      if (!student.enrolledCourses || !student.enrolledCourses.includes(courseId)) {
        return alert("يجب الاشتراك في الكورس للوصول إلى هذا الاختبار");
      }

      const resultCheck = await db.collection("students").doc(user.uid).collection("quizResults").doc(quizId).get();
      if (resultCheck.exists) {
        resultMsg.textContent = `لقد أجبت على هذا الاختبار من قبل. نتيجتك: ${resultCheck.data().score}%`;
        resultMsg.classList.remove("hidden");
        submitBtn.style.display = "none";
        return;
      }

      const qSnap = await db.collection("quizQuestions").where("quizId", "==", quizId).get();
      if (qSnap.empty) {
        quizContainer.innerHTML = `<p class="text-center text-gray-500">لا يوجد أسئلة حالياً.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      totalQuestions = qSnap.size;

      qSnap.forEach((doc, idx) => {
        const q = doc.data();
        const box = document.createElement("div");
        box.className = "border p-4 rounded-lg bg-gray-50";

        let imgHTML = q.imageURL ? `<img src="${q.imageURL}" class="w-40 mb-2 rounded border" />` : "";

        box.innerHTML = `
          ${imgHTML}
          <h2 class="font-bold text-lg mb-2">${idx + 1}. ${q.question}</h2>
          <div class="space-y-2">
            ${['a', 'b', 'c', 'd'].map(opt => `
              <label class="block">
                <input type="radio" name="q${doc.id}" value="${opt}" class="mr-2"> ${q[opt]}
              </label>
            `).join('')}
          </div>
        `;
        quizContainer.appendChild(box);
      });

      endTime = new Date().getTime() + 3 * 60 * 60 * 1000; // 3 ساعات
      updateTimerDisplay();
      countdownInterval = setInterval(updateTimerDisplay, 1000);
    });

    async function submitQuiz() {
      const qSnap = await db.collection("quizQuestions").where("quizId", "==", quizId).get();
      correctAnswers = 0;

      qSnap.forEach(doc => {
        const q = doc.data();
        const selected = document.querySelector(`input[name="q${doc.id}"]:checked`);
        if (selected && selected.value === q.correct) correctAnswers++;
      });

      const score = Math.round((correctAnswers / totalQuestions) * 100);
      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      resultMsg.textContent = `✅ تم إنهاء الاختبار. نتيجتك: ${score}%`;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;
    }

    submitBtn.addEventListener("click", submitQuiz);
  </script>
</body>
</html>
