<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>بدء الاختبار | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f3f4f6; }
    .current-question { background: #e0f2fe; }
    .answered { border-right: 4px solid green; }
    .unanswered { border-right: 4px solid red; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="bg-white shadow p-4 flex items-center justify-between sticky top-0 z-50">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Logo" class="h-10">
    <div>
      <span id="coinsCount" class="text-indigo-700 font-bold cursor-pointer">💰 0</span>
    </div>
  </div>

  <div class="max-w-4xl mx-auto bg-white mt-6 p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">📝 اختبار</h1>
    <p id="timer" class="text-right text-red-600 font-bold mb-4">تحميل المؤقت…</p>

    <div id="questionNumbers" class="grid grid-cols-6 gap-2 mb-6"></div>
    <div id="quizContainer" class="space-y-6"></div>

    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded">السابق</button>
      <button id="submitBtn" class="px-4 py-2 bg-red-600 text-white rounded">إرسال</button>
      <button id="nextBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">التالي</button>
    </div>

    <p id="resultMsg" class="text-center mt-6 font-bold text-green-600 hidden"></p>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const quizId = new URLSearchParams(window.location.search).get("id");
    const quizContainer = document.getElementById("quizContainer");
    const questionNumbers = document.getElementById("questionNumbers");
    const submitBtn = document.getElementById("submitBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resultMsg = document.getElementById("resultMsg");
    const timerElement = document.getElementById("timer");
    const coinsCount = document.getElementById("coinsCount");

    let questions = [], currentIndex = 0, currentUser = null, studentData = null;

    function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      const udoc = await db.collection("students").doc(user.uid).get();
      if (!udoc.exists) return alert("حساب الطالب غير موجود.");
      studentData = udoc.data();
      coinsCount.textContent = `💰 ${studentData.coins || 0}`;
      coinsCount.onclick = () => location.href = "wallet.html";

      const qdoc = await db.collection("quizzes").doc(quizId).get();
      if (!qdoc.exists) return alert("الاختبار غير موجود.");

      const lectureId = qdoc.data().lectureId;
      const ldoc = await db.collection("lectures").doc(lectureId).get();
      const courseId = ldoc.data().courseId;

      if (!studentData.enrolledCourses?.includes(courseId)) {
        return alert("هذا الاختبار مخصص فقط للمشتركين.");
      }

      const qsnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (qsnap.empty) {
        quizContainer.innerHTML = `<p class="text-center text-gray-500">لا توجد أسئلة.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      questions = shuffle(qsnap.docs.map(d => ({ id: d.id, ...d.data() })));
      renderNumbers();
      renderQuestion(0);
      startTimer();
    });

    function renderNumbers() {
      questionNumbers.innerHTML = questions.map((_, i) =>
        `<button id="num${i}" onclick="goTo(${i})" class="py-1 px-2 bg-gray-100 rounded">${i+1}</button>`
      ).join("");
    }

    function renderQuestion(i) {
      currentIndex = i;
      const q = questions[i];
      const opts = shuffle(Object.entries(q.options || {}));

      quizContainer.innerHTML = `
        <div class="p-4 rounded bg-gray-50 border">
          ${q.imageURL ? `<img src="${q.imageURL}" class="w-full mb-4 rounded" />` : ""}
          <h2 class="mb-4 font-bold">${i+1}. ${q.question}</h2>
          <div class="space-y-2">
            ${opts.map(([key,val]) => `
              <label class="block">
                <input type="radio" name="q${q.id}" value="${key}" class="mr-2"> ${val}
              </label>
            `).join('')}
          </div>
        </div>`;

      document.querySelectorAll("#questionNumbers button").forEach((btn, idx) => {
        btn.classList.remove("current-question","answered","unanswered");
        const sel = document.querySelector(`input[name="q${questions[idx].id}"]:checked`);
        btn.classList.add(sel ? "answered" : "unanswered");
        if (idx === i) btn.classList.add("current-question");
      });
    }

    window.goTo = renderQuestion;

    prevBtn.onclick = () => { if (currentIndex>0) renderQuestion(currentIndex-1); };
    nextBtn.onclick = () => { if (currentIndex<questions.length-1) renderQuestion(currentIndex+1); };

    submitBtn.onclick = async () => {
      let correct = 0;
      questions.forEach(q => {
        const sel = document.querySelector(`input[name="q${q.id}"]:checked`);
        if (sel && sel.value === q.correct) correct++;
      });
      const score = Math.round((correct/questions.length)*100);
      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });
      resultMsg.textContent = `✅ نتيجتك: ${score}%`;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;
      prevBtn.disabled = nextBtn.disabled = true;
    };

    function startTimer() {
      const end = Date.now() + 3*60*60*1000;
      setInterval(() => {
        const r = end - Date.now();
        if (r<=0) { timerElement.textContent = "انتهى الوقت"; submitBtn.click(); }
        else {
          const h = Math.floor(r/3600000), m = Math.floor(r%3600000/60000), s = Math.floor(r%60000/1000);
          timerElement.textContent = `الوقت المتبقي: ${h}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
      },1000);
    }
  </script>
</body>
</html>
