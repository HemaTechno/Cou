<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بدء الاختبار | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow relative">
    <div class="flex justify-between items-center mb-4">
      <img src="/logo.png" alt="Logo" class="w-24">
      <button id="coinBtn" class="text-indigo-700 font-bold">🪙 <span id="coinCount">--</span> كوين</button>
    </div>
    <h1 class="text-2xl font-bold text-indigo-700 mb-2">📝 اختبار</h1>
    <p id="timer" class="text-right text-red-600 font-bold mb-4">تحميل المؤقت...</p>

    <div id="quizBox" class="space-y-4"></div>

    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded disabled:opacity-50">السابق</button>
      <button id="nextBtn" class="bg-blue-600 text-white py-2 px-4 rounded">التالي</button>
    </div>
    <button id="submitBtn" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">📤 إنهاء وإرسال</button>

    <p id="resultMsg" class="text-center font-bold text-green-600 mt-6 hidden"></p>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");

    const quizBox = document.getElementById("quizBox");
    const submitBtn = document.getElementById("submitBtn");
    const timerElement = document.getElementById("timer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const coinBtn = document.getElementById("coinBtn");
    const coinCount = document.getElementById("coinCount");
    const resultMsg = document.getElementById("resultMsg");

    let currentUser, student, questions = [], currentIndex = 0;

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;

      const userDoc = await db.collection("students").doc(user.uid).get();
      if (!userDoc.exists) return alert("حساب غير صالح");
      student = userDoc.data();
      coinCount.textContent = student.coins || 0;

      const snapshot = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (snapshot.empty) {
        quizBox.innerHTML = `<p class="text-center text-gray-500">لا يوجد أسئلة حالياً.</p>`;
        submitBtn.style.display = "none";
        prevBtn.style.display = "none";
        nextBtn.style.display = "none";
        return;
      }

      snapshot.forEach(doc => {
        questions.push({ id: doc.id, ...doc.data() });
      });

      displayQuestion();
      startTimer();
    });

    function displayQuestion() {
      const q = questions[currentIndex];
      let html = `
        <div class="border p-4 rounded bg-gray-50">
          <h2 class="font-bold text-lg mb-2">${currentIndex + 1}. ${q.question}</h2>
          ${q.imageURL ? `<img src="${q.imageURL}" class="w-40 mb-2 rounded" />` : ""}
          <div class="space-y-2">
            ${['A','B','C','D'].map(opt => `
              <label class="block">
                <input type="radio" name="q${q.id}" value="${opt}" class="mr-2"> ${q.options?.[opt] || ''}
              </label>
            `).join('')}
          </div>
        </div>
        <div class="mt-4 text-sm text-gray-500">السؤال ${currentIndex + 1} من ${questions.length}</div>
      `;
      quizBox.innerHTML = html;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === questions.length - 1;
    }

    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        displayQuestion();
      }
    }

    nextBtn.onclick = () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        displayQuestion();
      }
    }

    coinBtn.onclick = () => {
      location.href = "coins.html";
    }

    function startTimer() {
      const duration = 3 * 60 * 60 * 1000;
      const endTime = Date.now() + duration;
      const interval = setInterval(() => {
        const remain = endTime - Date.now();
        if (remain <= 0) {
          clearInterval(interval);
          timerElement.textContent = "انتهى الوقت! سيتم إرسال الاختبار تلقائياً.";
          submitQuiz();
        }
        const h = Math.floor(remain / (1000 * 60 * 60));
        const m = Math.floor((remain % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remain % (1000 * 60)) / 1000);
        timerElement.textContent = `الوقت المتبقي: ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    }

    submitBtn.onclick = async () => {
      let correct = 0;
      const answersList = [];
      for (let q of questions) {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        const selectedValue = selected?.value || "لم يجب";
        if (selectedValue === q.correct) correct++;
        answersList.push({
          question: q.question,
          correct: q.correct,
          selected: selectedValue
        });
      }
      const score = Math.round((correct / questions.length) * 100);
      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      resultMsg.innerHTML = `✅ تم إنهاء الاختبار. نتيجتك: ${score}%`;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;
      quizBox.innerHTML = "";
      answersList.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "border p-4 mb-4 rounded bg-gray-50";
        div.innerHTML = `
          <h3 class="font-bold">${i + 1}. ${item.question}</h3>
          <p>إجابتك: <span class="${item.selected === item.correct ? 'text-green-600' : 'text-red-600'}">${item.selected}</span></p>
          <p>الصحيحة: <span class="text-green-600">${item.correct}</span></p>
        `;
        quizBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
