<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بدء الاختبار | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .current-question { background-color: #e0f2fe; }
    .answered { border-right: 5px solid green; }
    .unanswered { border-right: 5px solid red; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="bg-white shadow p-4 flex items-center justify-between sticky top-0 z-50">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Logo" class="h-10">
    <div>
      <span id="coinsCount" class="text-indigo-700 font-bold cursor-pointer">💰 0</span>
    </div>
  </div>

  <div class="max-w-4xl mx-auto bg-white mt-6 p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-2">📝 اختبار</h1>
    <p id="timer" class="text-right text-red-600 font-bold mb-4">تحميل المؤقت...</p>

    <div class="grid grid-cols-6 gap-4 mb-4" id="questionNumbers"></div>

    <div id="quizContainer" class="space-y-6"></div>

    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="bg-gray-300 px-4 py-2 rounded">السابق</button>
      <button id="submitBtn" class="bg-red-600 text-white px-4 py-2 rounded">إرسال</button>
      <button id="nextBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">التالي</button>
    </div>

    <p id="resultMsg" class="text-center font-bold text-green-600 mt-6 hidden"></p>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const quizId = new URLSearchParams(window.location.search).get("id");
    const quizContainer = document.getElementById("quizContainer");
    const submitBtn = document.getElementById("submitBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resultMsg = document.getElementById("resultMsg");
    const timerElement = document.getElementById("timer");
    const questionNumbers = document.getElementById("questionNumbers");
    const coinsCount = document.getElementById("coinsCount");

    let questions = [], currentIndex = 0, currentUser = null, studentData = null, answers = {};

    function shuffleArray(arr) {
      return arr.map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value);
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;

      const userDoc = await db.collection("students").doc(user.uid).get();
      if (!userDoc.exists) return alert("لم يتم العثور على حساب الطالب.");
      studentData = userDoc.data();
      coinsCount.textContent = `💰 ${studentData.coins || 0}`;
      coinsCount.onclick = () => location.href = "wallet.html";

      const quizDoc = await db.collection("quizzes").doc(quizId).get();
      if (!quizDoc.exists) return alert("الاختبار غير موجود.");

      const lectureId = quizDoc.data().lectureId;
      const lectureDoc = await db.collection("lectures").doc(lectureId).get();
      const courseId = lectureDoc.data().courseId;

      if (!studentData.enrolledCourses?.includes(courseId)) {
        quizContainer.innerHTML = `<p class="text-center text-red-600 font-bold">❌ هذا الاختبار متاح فقط للمشتركين في الكورس.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (questionsSnap.empty) {
        quizContainer.innerHTML = `<p class="text-center text-gray-500">لا يوجد أسئلة حالياً.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      questions = shuffleArray(questionsSnap.docs.map(doc => ({
        id: doc.id,
        ...doc.data(),
        options: shuffleArray(Object.entries(doc.data().options || {}))
      })));

      renderNumbers();
      renderQuestion(currentIndex);
      startTimer();
    });

    function renderNumbers() {
      questionNumbers.innerHTML = questions.map((_, i) => `
        <button onclick="goTo(${i})" id="qnum${i}" class="p-2 rounded text-sm bg-gray-100"> ${i + 1} </button>
      `).join("");
    }

    function renderQuestion(i) {
      const q = questions[i];

      quizContainer.innerHTML = `
        <div class="border p-4 rounded-lg bg-gray-50">
          ${q.imageURL ? `<img src="${q.imageURL}" class="w-40 mb-2 rounded border" />` : ""}
          <h2 class="font-bold text-lg mb-2">${i + 1}. ${q.question}</h2>
          <div class="space-y-2">
            ${q.options.map(([key, val]) => `
              <label class="block">
                <input type="radio" name="q${q.id}" value="${key}" ${answers[q.id] === key ? 'checked' : ''} class="mr-2"> ${val}
              </label>
            `).join('')}
          </div>
        </div>
      `;

      updateIndicators();
      document.querySelectorAll(`input[name="q${q.id}"]`).forEach(input => {
        input.addEventListener("change", () => {
          answers[q.id] = input.value;
          updateIndicators();
        });
      });
    }

    function updateIndicators() {
      questions.forEach((q, i) => {
        const btn = document.getElementById(`qnum${i}`);
        btn.classList.remove("current-question", "answered", "unanswered");
        if (answers[q.id]) btn.classList.add("answered");
        else btn.classList.add("unanswered");
        if (i === currentIndex) btn.classList.add("current-question");
      });
    }

    function goTo(index) {
      currentIndex = index;
      renderQuestion(index);
    }

    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion(currentIndex);
      }
    };

    nextBtn.onclick = () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion(currentIndex);
      }
    };

    submitBtn.onclick = async () => {
      let correct = 0;
      for (let q of questions) {
        if (answers[q.id] === q.correct) correct++;
      }
      const score = Math.round((correct / questions.length) * 100);

      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      resultMsg.innerHTML = `✅ تم إنهاء الاختبار. نتيجتك: ${score}% (${correct} من ${questions.length})`;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    };

    function startTimer() {
      const duration = 3 * 60 * 60 * 1000;
      const endTime = Date.now() + duration;
      const interval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(interval);
          timerElement.textContent = "⏰ انتهى الوقت! جاري إرسال الاختبار...";
          submitBtn.click();
        } else {
          const h = Math.floor(remaining / 3600000);
          const m = Math.floor((remaining % 3600000) / 60000);
          const s = Math.floor((remaining % 60000) / 1000);
          timerElement.textContent = `الوقت المتبقي: ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
