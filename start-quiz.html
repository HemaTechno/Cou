<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بدء الاختبار</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
    .option { margin: 5px 0; }
    .timer { font-size: 18px; color: red; margin-bottom: 20px; }
    .submit-btn { padding: 10px 20px; background: green; color: white; border: none; border-radius: 8px; font-size: 16px; }
  </style>
</head>
<body>

<h2>الاختبار</h2>
<div class="timer" id="timer">٣:٠٠:٠٠</div>
<form id="quizForm"></form>
<button id="submitBtn" class="submit-btn">تسليم الاختبار</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
    authDomain: "hhhhhh-d4fb8.firebaseapp.com",
    projectId: "hhhhhh-d4fb8"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const quizForm = document.getElementById('quizForm');
  const submitBtn = document.getElementById('submitBtn');
  const timerDisplay = document.getElementById('timer');
  const params = new URLSearchParams(window.location.search);
  const quizId = params.get("id");

  let currentUser;
  let questions = [];
  let startedAt;
  let timer;

  auth.onAuthStateChanged(async (user) => {
    if (!user) return window.location.href = "/login.html";
    currentUser = user;
    const studentRef = db.collection("students").doc(user.uid);
    const studentDoc = await studentRef.get();
    const studentData = studentDoc.data();

    // التحقق من الاشتراك
    const contentSnap = await db.collection("lectureContent").where("type", "==", "quiz").where("url", "==", quizId).get();
    if (contentSnap.empty) return alert("الاختبار غير موجود");
    const lecture = contentSnap.docs[0].data();
    const courseId = lecture.courseId;
    if (!studentData.enrolledCourses?.includes(courseId)) return window.location.href = "/";

    // التحقق من المحاولة السابقة
    if (studentData.quizAttempts?.[quizId]) {
      Swal.fire("لقد قمت بهذا الاختبار بالفعل", "", "info");
      submitBtn.disabled = true;
      return;
    }

    // تحميل الأسئلة
    const quizDoc = await db.collection("quizzes").doc(quizId).get();
    questions = quizDoc.data().questions;

    // ترتيب عشوائي للأسئلة والإجابات
    questions = questions.sort(() => Math.random() - 0.5).map(q => ({
      ...q,
      options: q.options.sort(() => Math.random() - 0.5)
    }));

    // عرض الأسئلة
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>السؤال ${index + 1}:</strong> ${q.question}</p>` +
        q.options.map(opt => `
          <div class="option">
            <label>
              <input type="radio" name="q${index}" value="${opt}" required />
              ${opt}
            </label>
          </div>`).join('');
      quizForm.appendChild(div);
    });

    // بدء المؤقت
    startedAt = Date.now();
    let remaining = 3 * 60 * 60; // 3 ساعات بالثواني

    function updateTimer() {
      const hours = Math.floor(remaining / 3600);
      const minutes = Math.floor((remaining % 3600) / 60);
      const seconds = remaining % 60;
      timerDisplay.textContent = `${hours}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      if (remaining <= 0) {
        clearInterval(timer);
        submitQuiz();
      }
      remaining--;
    }

    updateTimer();
    timer = setInterval(updateTimer, 1000);
  });

  submitBtn.addEventListener("click", (e) => {
    e.preventDefault();
    submitQuiz();
  });

  async function submitQuiz() {
    clearInterval(timer);
    const formData = new FormData(quizForm);
    let score = 0;
    const answers = [];

    questions.forEach((q, i) => {
      const userAnswer = formData.get(`q${i}`);
      const correct = q.correct;
      answers.push({
        question: q.question,
        correct,
        selected: userAnswer || "لم يتم الاختيار"
      });
      if (userAnswer === correct) score++;
    });

    const endTime = Date.now();
    const duration = Math.floor((endTime - startedAt) / 1000); // بالثواني

    await db.collection("students").doc(currentUser.uid).set({
      quizAttempts: {
        [quizId]: {
          score,
          startedAt: firebase.firestore.Timestamp.fromMillis(startedAt),
          submittedAt: firebase.firestore.Timestamp.fromMillis(endTime),
          duration,
          answers
        }
      }
    }, { merge: true });

    Swal.fire({
      title: `تم التسليم`,
      html: `
        <p>الدرجة: ${score} / ${questions.length}</p>
        <hr>
        <h3>الإجابات:</h3>
        ${answers.map((a, i) => `
          <p><strong>س${i + 1}:</strong> ${a.question}<br>
          ✅ <strong>الصحيحة:</strong> ${a.correct}<br>
          📌 <strong>إجابتك:</strong> ${a.selected}</p>
        `).join('')}
      `,
      icon: "success"
    });
  }
</script>

</body>
</html>
