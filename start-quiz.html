<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الاختبارات | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .certificate-bg {
      background: url('https://i.imgur.com/JW4JwQp.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .certificate-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.85);
    }
    .certificate-border {
      border: 20px solid transparent;
      border-image: url('https://i.imgur.com/5nZlWqk.png') 30 round;
    }
    .gold-text {
      background: linear-gradient(to right, #D4AF37, #F9D423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .progress-bar {
      height: 10px;
      background: linear-gradient(to right, #4f46e5, #10b981);
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .question-nav {
      position: sticky;
      bottom: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 100;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- شريط العنوان -->
    <div class="bg-gradient-to-r from-indigo-700 to-purple-700 p-6 text-white">
      <h1 class="text-3xl font-bold text-center">نظام الاختبارات الإلكترونية</h1>
      <p class="text-center mt-2 opacity-90" id="quizTitle">تحميل معلومات الاختبار...</p>
    </div>

    <!-- محتوى الصفحة الرئيسي -->
    <div class="p-6" id="mainContent">
      <!-- حالة التحميل -->
      <div id="loadingState" class="text-center py-10">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
        <p class="mt-4 text-gray-600">جاري تحميل البيانات...</p>
      </div>

      <!-- جدول النتائج السابقة -->
      <div id="resultsHistory" class="hidden mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">سجل نتائجك السابقة</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded-lg overflow-hidden">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="py-3 px-4 text-right">تاريخ المحاولة</th>
                <th class="py-3 px-4">النسبة</th>
                <th class="py-3 px-4">الحالة</th>
                <th class="py-3 px-4">الإجراءات</th>
              </tr>
            </thead>
            <tbody id="resultsTableBody" class="text-gray-600 divide-y divide-gray-200">
              <!-- سيتم ملؤها بالبيانات -->
            </tbody>
          </table>
        </div>
        <button id="startNewAttemptBtn" class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all">
          بدء محاولة جديدة
        </button>
        <p id="attemptsLeft" class="text-sm text-gray-500 mt-2"></p>
      </div>

      <!-- عرض الأسئلة -->
      <div id="quizContainer" class="hidden">
        <!-- شريط التقدم -->
        <div class="mb-6">
          <div class="flex justify-between mb-1">
            <span id="timer" class="font-bold text-red-600">⏳ تحميل المؤقت...</span>
            <span id="progressText" class="font-bold text-indigo-700">سؤال 1 من 10</span>
          </div>
          <div class="progress-bar w-full bg-gray-200 rounded-full h-2.5">
            <div id="progressBar" class="progress-bar h-2.5 rounded-full" style="width: 0%"></div>
          </div>
        </div>

        <!-- السؤال الحالي -->
        <div id="currentQuestion" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6">
          <!-- سيتم عرض السؤال هنا -->
        </div>

        <!-- التنقل بين الأسئلة -->
        <div class="question-nav">
          <div class="flex justify-between">
            <button id="prevQuestionBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              السابق
            </button>
            <button id="nextQuestionBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">
              التالي
            </button>
            <button id="submitQuizBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg hidden">
              إنهاء الاختبار
            </button>
          </div>
        </div>
      </div>

      <!-- النتيجة النهائية -->
      <div id="quizResult" class="hidden p-6 text-center">
        <div id="resultMessage" class="text-2xl font-bold mb-6"></div>
        <div id="answersReview" class="text-right space-y-4"></div>
        <button id="retryBtn" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg">
          إعادة المحاولة
        </button>
      </div>

      <!-- الشهادة -->
      <div id="certificateBox" class="hidden mt-8 p-10 rounded-3xl text-center relative overflow-hidden certificate-border certificate-bg">
        <!-- ... (نفس محتوى الشهادة السابق) ... -->
      </div>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    const quizTitleElement = document.getElementById("quizTitle");
    const mainContent = document.getElementById("mainContent");
    const loadingState = document.getElementById("loadingState");
    const resultsHistory = document.getElementById("resultsHistory");
    const quizContainer = document.getElementById("quizContainer");
    const quizResult = document.getElementById("quizResult");
    const resultsTableBody = document.getElementById("resultsTableBody");
    const startNewAttemptBtn = document.getElementById("startNewAttemptBtn");
    const attemptsLeft = document.getElementById("attemptsLeft");
    const currentQuestion = document.getElementById("currentQuestion");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const prevQuestionBtn = document.getElementById("prevQuestionBtn");
    const nextQuestionBtn = document.getElementById("nextQuestionBtn");
    const submitQuizBtn = document.getElementById("submitQuizBtn");
    const resultMessage = document.getElementById("resultMessage");
    const answersReview = document.getElementById("answersReview");
    const retryBtn = document.getElementById("retryBtn");
    const timerElement = document.getElementById("timer");

    let currentUser, student, quizData, questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let correctAnswers = 0;
    let totalQuestions = 0;
    let quizAttempts = [];
    let maxAttempts = 3;
    let timerInterval;
    let endTime;

    // تهيئة التطبيق
    async function initApp() {
      try {
        const user = auth.currentUser;
        if (!user) return window.location.href = "index.html";
        currentUser = user;

        // جلب بيانات الطالب
        const userDoc = await db.collection("students").doc(user.uid).get();
        if (!userDoc.exists) return alert("حساب غير صالح");
        student = userDoc.data();

        // جلب بيانات الاختبار
        const quizDoc = await db.collection("quizzes").doc(quizId).get();
        if (!quizDoc.exists) return alert("الاختبار غير موجود");
        quizData = quizDoc.data();
        quizTitleElement.textContent = quizData.title || "اختبار بدون عنوان";

        // جلب الأسئلة
        const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
        if (questionsSnap.empty) {
          loadingState.innerHTML = '<p class="text-red-500 text-lg">لا يوجد أسئلة متاحة لهذا الاختبار حالياً.</p>';
          return;
        }

        questions = questionsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        totalQuestions = questions.length;

        // جلب المحاولات السابقة
        const attemptsSnap = await db.collection("students").doc(user.uid)
          .collection("quizAttempts").where("quizId", "==", quizId)
          .orderBy("date", "desc").get();
        
        quizAttempts = attemptsSnap.docs.map(doc => ({
          id: doc.id,
          ...doc.data(),
          date: doc.data().date?.toDate() || new Date()
        }));

        renderResultsHistory();
        checkAttemptsLimit();

      } catch (error) {
        console.error("Error initializing app:", error);
        loadingState.innerHTML = '<p class="text-red-500 text-lg">حدث خطأ أثناء تحميل البيانات. يرجى المحاولة لاحقاً.</p>';
      }
    }

    // عرض سجل النتائج
    function renderResultsHistory() {
      if (quizAttempts.length === 0) {
        startNewQuiz();
        return;
      }

      resultsTableBody.innerHTML = quizAttempts.map((attempt, index) => `
        <tr class="${index % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-gray-100">
          <td class="py-3 px-4">${attempt.date.toLocaleDateString("ar-EG")}</td>
          <td class="py-3 px-4 text-center">
            <span class="inline-block px-3 py-1 rounded-full ${getScoreColorClass(attempt.score)}">
              ${attempt.score}%
            </span>
          </td>
          <td class="py-3 px-4 text-center">
            ${attempt.score >= quizData.passingScore ? '✅ ناجح' : '❌ راسب'}
          </td>
          <td class="py-3 px-4 text-center">
            ${index === 0 && quizAttempts.length < maxAttempts ? `
              <button onclick="startNewQuiz()" class="text-indigo-600 hover:text-indigo-800 font-medium">
                إعادة المحاولة
              </button>
            ` : '--'}
          </td>
        </tr>
      `).join('');

      loadingState.classList.add("hidden");
      resultsHistory.classList.remove("hidden");
    }

    // بدء اختبار جديد
    function startNewQuiz() {
      if (quizAttempts.length >= maxAttempts) {
        alert(`لقد استنفذت جميع المحاولات المتاحة (${maxAttempts} محاولات)`);
        return;
      }

      resultsHistory.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      userAnswers = {};
      currentQuestionIndex = 0;
      correctAnswers = 0;

      startTimer();
      showQuestion();
    }

    // عرض السؤال الحالي
    function showQuestion() {
      const question = questions[currentQuestionIndex];
      const questionNumber = currentQuestionIndex + 1;
      
      progressText.textContent = `سؤال ${questionNumber} من ${totalQuestions}`;
      progressBar.style.width = `${(questionNumber / totalQuestions) * 100}%`;

      prevQuestionBtn.disabled = currentQuestionIndex === 0;
      nextQuestionBtn.classList.toggle("hidden", currentQuestionIndex === totalQuestions - 1);
      submitQuizBtn.classList.toggle("hidden", currentQuestionIndex !== totalQuestions - 1);

      let imgHTML = question.imageURL ? `
        <div class="mb-4 flex justify-center">
          <img src="${question.imageURL}" class="max-w-full h-auto rounded-lg border border-gray-200 shadow-sm max-h-60">
        </div>
      ` : "";

      currentQuestion.innerHTML = `
        ${imgHTML}
        <h3 class="text-xl font-bold text-gray-800 mb-4">${questionNumber}. ${question.question}</h3>
        <div class="space-y-3">
          ${['A', 'B', 'C', 'D'].map(opt => `
            <label class="flex items-start p-3 rounded-lg border border-gray-300 hover:border-indigo-400 cursor-pointer transition-colors ${userAnswers[question.id] === opt ? 'bg-indigo-50 border-indigo-400' : ''}">
              <input type="radio" name="q${question.id}" value="${opt}" 
                ${userAnswers[question.id] === opt ? 'checked' : ''}
                class="mt-1 h-5 w-5 text-indigo-600 focus:ring-indigo-500">
              <span class="mr-3 text-gray-800">${question.options?.[opt] || ""}</span>
            </label>
          `).join('')}
        </div>
      `;

      // إضافة مستمعين للأحداث
      document.querySelectorAll(`input[name="q${question.id}"]`).forEach(input => {
        input.addEventListener('change', (e) => {
          userAnswers[question.id] = e.target.value;
        });
      });
    }

    // الانتقال بين الأسئلة
    function goToNextQuestion() {
      if (currentQuestionIndex < totalQuestions - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    function goToPrevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    // بدء المؤقت
    function startTimer() {
      const duration = (quizData.duration || 180) * 60 * 1000; // دقائق إلى مللي ثانية
      endTime = Date.now() + duration;

      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function updateTimer() {
      const remaining = endTime - Date.now();

      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerElement.textContent = "انتهى الوقت!";
        submitQuiz();
        return;
      }

      const h = Math.floor(remaining / (1000 * 60 * 60));
      const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((remaining % (1000 * 60)) / 1000);

      timerElement.textContent = `⏳ ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // إرسال الاختبار
    async function submitQuiz() {
      clearInterval(timerInterval);

      // حساب النتيجة
      correctAnswers = questions.reduce((count, q) => {
        return count + (userAnswers[q.id] === q.correct ? 1 : 0);
      }, 0);

      const score = Math.round((correctAnswers / totalQuestions) * 100);
      const isPassed = score >= (quizData.passingScore || 50);

      // حفظ المحاولة
      const attemptData = {
        quizId,
        quizTitle: quizData.title,
        score,
        isPassed,
        date: firebase.firestore.FieldValue.serverTimestamp(),
        answers: userAnswers
      };

      await db.collection("students").doc(currentUser.uid)
        .collection("quizAttempts").add(attemptData);

      // عرض النتيجة
      quizContainer.classList.add("hidden");
      quizResult.classList.remove("hidden");

      resultMessage.innerHTML = `
        <div class="inline-block p-6 rounded-full ${isPassed ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
          <p class="text-4xl font-bold mb-2">${score}%</p>
          <p class="text-xl">${isPassed ? '🎉 ناجح - أحسنت!' : '❌ راسب - حاول مرة أخرى'}</p>
        </div>
        <p class="mt-4 text-gray-600">${correctAnswers} إجابة صحيحة من ${totalQuestions} سؤال</p>
      `;

      // عرض مراجعة الإجابات
      answersReview.innerHTML = questions.map((q, i) => {
        const userAnswer = userAnswers[q.id] || "لم يجب";
        const isCorrect = userAnswer === q.correct;
        
        return `
          <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}">
            <h4 class="font-bold text-lg">${i + 1}. ${q.question}</h4>
            <p class="mt-2 ${isCorrect ? 'text-green-700' : 'text-red-700'}">
              <span class="font-bold">إجابتك:</span> ${q.options?.[userAnswer] || userAnswer}
            </p>
            ${!isCorrect ? `
              <p class="mt-1 text-green-700">
                <span class="font-bold">الإجابة الصحيحة:</span> ${q.options?.[q.correct] || q.correct}
              </p>
            ` : ''}
          </div>
        `;
      }).join('');

      checkAttemptsLimit();
    }

    // التحقق من عدد المحاولات المتبقية
    function checkAttemptsLimit() {
      const remainingAttempts = maxAttempts - quizAttempts.length;
      attemptsLeft.textContent = remainingAttempts > 0 ? 
        `لديك ${remainingAttempts} محاولة${remainingAttempts > 1 ? 'ات' : 'ة'} متبقية من أصل ${maxAttempts}` : 
        'لقد استنفذت جميع المحاولات المسموحة';
    }

    // فئة لون النتيجة
    function getScoreColorClass(score) {
      if (score >= 85) return 'bg-green-100 text-green-800';
      if (score >= 50) return 'bg-blue-100 text-blue-800';
      return 'bg-red-100 text-red-800';
    }

    // إعداد مستمعي الأحداث
    function setupEventListeners() {
      startNewAttemptBtn.addEventListener('click', startNewQuiz);
      prevQuestionBtn.addEventListener('click', goToPrevQuestion);
      nextQuestionBtn.addEventListener('click', goToNextQuestion);
      submitQuizBtn.addEventListener('click', submitQuiz);
      retryBtn.addEventListener('click', () => {
        quizResult.classList.add("hidden");
        startNewQuiz();
      });
    }

    // تهيئة التطبيق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      initApp();
    });
  </script>
</body>
</html>
