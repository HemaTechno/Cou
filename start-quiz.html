<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بدء الاختبار | المنصة التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .review-box.correct { background-color: #dcfce7; border-color: #22c55e; }
    .review-box.wrong { background-color: #fee2e2; border-color: #ef4444; }
    .review-box .correct-answer { font-weight: bold; color: #16a34a; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-2">📝 اختبار</h1>
    <p id="timer" class="text-right text-red-600 font-bold mb-4">تحميل المؤقت...</p>
    <div id="quizContainer" class="space-y-6"></div>
    <button id="submitBtn" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">إنهاء وإرسال</button>
    <p id="resultMsg" class="text-center font-bold text-green-600 mt-6 hidden"></p>
    <div id="reviewContainer" class="mt-8 space-y-4 hidden">
      <h2 class="text-xl font-bold text-gray-700">📋 مراجعة الإجابات</h2>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    const quizContainer = document.getElementById("quizContainer");
    const submitBtn = document.getElementById("submitBtn");
    const resultMsg = document.getElementById("resultMsg");
    const timerElement = document.getElementById("timer");
    const reviewContainer = document.getElementById("reviewContainer");

    let currentUser, correctAnswers = 0, totalQuestions = 0;
    let userAnswers = {};

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;

      const userDoc = await db.collection("students").doc(user.uid).get();
      if (!userDoc.exists) return alert("حساب غير صالح");

      const attemptDoc = await db.collection("quizAttempts").doc(user.uid + "_" + quizId).get();
      if (attemptDoc.exists) {
        alert("لقد قمت بحل هذا الاختبار من قبل.");
        submitBtn.disabled = true;
        timerElement.textContent = "تم إنهاء هذا الاختبار مسبقاً.";
        return;
      }

      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (questionsSnap.empty) {
        quizContainer.innerHTML = `<p class="text-center text-gray-500">لا يوجد أسئلة حالياً.</p>`;
        submitBtn.style.display = "none";
        return;
      }

      totalQuestions = questionsSnap.size;

      questionsSnap.forEach((doc, idx) => {
        const q = doc.data();
        const box = document.createElement("div");
        box.className = "border p-4 rounded-lg bg-gray-50";

        let imgHTML = q.imageURL ? `<img src="${q.imageURL}" class="w-40 mb-2 rounded border" />` : "";

        box.innerHTML = `
          ${imgHTML}
          <h2 class="font-bold text-lg mb-2">${idx + 1}. ${q.question}</h2>
          <div class="space-y-2">
            ${['a', 'b', 'c', 'd'].map(opt => `
              <label class="block">
                <input type="radio" name="q${doc.id}" value="${opt}" class="mr-2"> ${q[opt]}
              </label>
            `).join('')}
          </div>
        `;
        quizContainer.appendChild(box);
      });

      startTimer();
    });

    function startTimer() {
      const duration = 3 * 60 * 60 * 1000;
      const endTime = Date.now() + duration;
      const interval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(interval);
          timerElement.textContent = "انتهى الوقت! سيتم إرسال الاختبار تلقائياً.";
          submitQuiz();
          return;
        }
        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);
        timerElement.textContent = `الوقت المتبقي: ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    }

    async function submitQuiz() {
      const questionsSnap = await db.collection("quizzes").doc(quizId).collection("questions").get();
      correctAnswers = 0;
      reviewContainer.innerHTML = '<h2 class="text-xl font-bold text-gray-700">📋 مراجعة الإجابات</h2>';

      questionsSnap.forEach((doc, idx) => {
        const q = doc.data();
        const selected = document.querySelector(`input[name="q${doc.id}"]:checked`);
        const userAnswer = selected ? selected.value : "لم يتم الاختيار";
        if (userAnswer === q.correct) correctAnswers++;

        const review = document.createElement("div");
        review.className = `review-box border p-4 rounded ${userAnswer === q.correct ? 'correct' : 'wrong'}`;

        review.innerHTML = `
          <h3 class="font-bold mb-1">${idx + 1}. ${q.question}</h3>
          ${q.imageURL ? `<img src="${q.imageURL}" class="w-40 mb-2 rounded border" />` : ""}
          <p><strong>إجابتك:</strong> ${userAnswer}</p>
          <p class="correct-answer">الإجابة الصحيحة: ${q.correct}</p>
        `;
        reviewContainer.appendChild(review);
      });

      const score = Math.round((correctAnswers / totalQuestions) * 100);
      await db.collection("students").doc(currentUser.uid).collection("quizResults").doc(quizId).set({
        score,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      await db.collection("quizAttempts").doc(currentUser.uid + "_" + quizId).set({
        studentId: currentUser.uid,
        quizId,
        submittedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      resultMsg.textContent = `✅ تم إنهاء الاختبار. نتيجتك: ${score}%`;
      resultMsg.classList.remove("hidden");
      submitBtn.disabled = true;
      reviewContainer.classList.remove("hidden");
    }

    submitBtn.addEventListener("click", submitQuiz);

    // منع الإغلاق أو التحديث
    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = "هل أنت متأكد أنك تريد مغادرة الصفحة؟ سيتم إرسال الاختبار تلقائياً.";
    });
  </script>
</body>
</html>
