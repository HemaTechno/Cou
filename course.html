<body class="bg-gray-50 p-6">

  <div class="max-w-5xl mx-auto space-y-6">
    <div id="courseInfo" class="bg-white shadow p-6 rounded-xl text-center"></div>
    <div id="lecturesContainer" class="space-y-4"></div>
    <p id="statusMsg" class="text-center text-red-600 font-semibold hidden"></p>
  </div>

  <script>
    // Firebase Init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const db = firebase.firestore();
    const auth = firebase.auth();

    const courseId = new URLSearchParams(window.location.search).get("courseId");
    const courseInfo = document.getElementById("courseInfo");
    const lecturesContainer = document.getElementById("lecturesContainer");
    const statusMsg = document.getElementById("statusMsg");

    auth.onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "index.html";

      const userDoc = await db.collection("students").doc(user.uid).get();
      const student = userDoc.data();

      if (!student || !student.enrolledCourses?.includes(courseId)) {
        window.location.href = "index.html";
        return;
      }

      loadCourseInfo();
      loadLectures();
    });

    async function loadCourseInfo() {
      const courseDoc = await db.collection("courses").doc(courseId).get();
      const course = courseDoc.data();
      courseInfo.innerHTML = `
        <img src="${course.imageURL}" alt="${course.name}" class="w-full h-64 object-cover rounded-lg mb-4" />
        <h1 class="text-3xl font-bold text-indigo-700">${course.name}</h1>
        <p class="text-gray-600 mt-2">${course.description}</p>
      `;
    }

    async function loadLectures() {
      const lectures = await db.collection("lectures")
        .where("courseId", "==", courseId)
        .orderBy("createdAt")
        .get();

      if (lectures.empty) {
        lecturesContainer.innerHTML = `<p class="text-center text-gray-500">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ø­Ø§Ø¶Ø±Ø§Øª Ø­Ø§Ù„ÙŠØ§Ù‹.</p>`;
        return;
      }

      lectures.forEach(async (lectureDoc) => {
        const lecture = lectureDoc.data();
        const section = document.createElement("div");
        section.className = "bg-white rounded-xl shadow p-4";

        const contentSnap = await db.collection("lectureContent")
          .where("lectureId", "==", lecture.id)
          .orderBy("createdAt")
          .get();

          contentHTML = `<p class="text-gray-400 text-sm">Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø­ØªÙˆÙ‰ Ø¨Ø¹Ø¯.</p>`;

                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">ğŸ¬ Ø§Ø¶ØºØ· Ù„Ù„Ù…Ø´Ø§Ù‡Ø¯Ø©</a>`;
            } else if (content.type === "pdf") {

            } else if (content.type === "quiz") {

                        class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">ğŸ“ Ø¨Ø¯Ø¡ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±</a>`;
            }

            contentHTML += `

          });
        }

        section.innerHTML = `
          <button class="w-full text-right font-bold text-indigo-700 text-lg mb-2" onclick="toggleContent(this)">
            ğŸ“˜ ${lecture.lectureTitle}
          </button>

  </script>
</body>
</html>
