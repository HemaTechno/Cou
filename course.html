<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محتوى الكورس</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    iframe { width: 100%; height: 300px; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">📚 محتوى الكورس</h1>
    <div id="contentContainer" class="space-y-8"></div>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');
    const container = document.getElementById("contentContainer");

    if (!courseId) {
      container.innerHTML = "<p class='text-red-600'>❌ لم يتم تحديد الكورس.</p>";
      throw new Error("No courseId in URL");
    }

    // Get lectures by courseId
    db.collection("lectures").where("courseId", "==", courseId).get()
      .then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = "<p class='text-gray-500'>لا توجد محاضرات لهذا الكورس حتى الآن.</p>";
          return;
        }

        snapshot.forEach(async (doc) => {
          const lecture = doc.data();
          const lectureBox = document.createElement("div");
          lectureBox.className = "bg-white p-4 rounded-xl shadow";

          const title = document.createElement("h2");
          title.className = "text-xl font-bold mb-4 text-indigo-600";
          title.textContent = "📖 " + lecture.lectureTitle;
          lectureBox.appendChild(title);

          const contentList = document.createElement("div");
          contentList.className = "space-y-4";

          // Fetch content inside this lecture
          const contents = await db.collection("lectureContent")
            .where("lectureId", "==", lecture.id)
            .get();

          contents.forEach(contentDoc => {
            const content = contentDoc.data();

            if (content.type === "video") {
              const iframe = document.createElement("iframe");
              iframe.src = content.url;
              iframe.allowFullscreen = true;
              iframe.className = "rounded-md border border-gray-300";
              contentList.appendChild(iframe);
            } else if (content.type === "pdf") {
              const link = document.createElement("a");
              link.href = content.url;
              link.textContent = "📄 تحميل: " + content.title;
              link.className = "block text-blue-600 hover:underline";
              link.target = "_blank";
              contentList.appendChild(link);
            }
          });

          lectureBox.appendChild(contentList);
          container.appendChild(lectureBox);
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = "<p class='text-red-600'>حدث خطأ أثناء تحميل المحتوى.</p>";
      });
  </script>
</body>
</html>
