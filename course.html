<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض محتوى الكورس</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style> body { font-family: 'Tajawal', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen py-6 px-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">📘 محتوى الكورس</h1>
    <div id="courseContent"></div>
    <p id="message" class="text-center text-red-600 mt-4 hidden"></p>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });
    const db = firebase.firestore();
    const auth = firebase.auth();

    const params = new URLSearchParams(location.search);
    const courseId = params.get("id");
    const message = document.getElementById("message");
    const contentDiv = document.getElementById("courseContent");

    if (!courseId) {
      message.textContent = "❌ لا يوجد معرف كورس.";
      message.classList.remove("hidden");
      throw new Error("Missing courseId");
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        message.textContent = "يرجى تسجيل الدخول للوصول إلى الكورس.";
        message.classList.remove("hidden");
        return;
      }

      const studentId = user.uid;

      try {
        // تحقق من الشراء
        const purchaseSnap = await db.collection("purchases")
          .where("studentId", "==", studentId)
          .where("courseId", "==", courseId).get();

        if (purchaseSnap.empty) {
          message.textContent = "🚫 لم تقم بشراء هذا الكورس.";
          message.classList.remove("hidden");
          return;
        }

        // عرض المحاضرات
        const lecturesSnap = await db.collection("lectures")
          .where("courseId", "==", courseId).get();

        if (lecturesSnap.empty) {
          contentDiv.innerHTML = `<p class="text-gray-500">لا توجد محاضرات حتى الآن.</p>`;
          return;
        }

        lecturesSnap.forEach(async (doc) => {
          const lec = doc.data();
          const lecDiv = document.createElement("div");
          lecDiv.className = "bg-white p-4 rounded-lg shadow mb-6";

          lecDiv.innerHTML = `<h2 class="text-xl font-bold text-indigo-600 mb-4">📚 ${lec.lectureTitle}</h2>
            <div id="content-${lec.id}" class="space-y-3"></div>`;

          contentDiv.appendChild(lecDiv);

          // عرض محتوى المحاضرة
          const contentSnap = await db.collection("lectureContent")
            .where("lectureId", "==", lec.id).get();

          const target = lecDiv.querySelector(`#content-${lec.id}`);

          contentSnap.forEach((contentDoc) => {
            const c = contentDoc.data();
            let button = "";
            if (c.type === "video") {
              button = `<a href="watch-video.html?url=${encodeURIComponent(c.url)}" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">🎥 اضغط للمشاهدة</a>`;
            } else if (c.type === "pdf") {
              button = `<a href="${c.url}" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">📄 تحميل PDF</a>`;
            } else if (c.type === "quiz") {
              button = `<a href="quiz.html?id=${contentDoc.id}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">🧪 بدء الاختبار</a>`;
            }

            const item = document.createElement("div");
            item.className = "flex justify-between items-center bg-gray-100 p-3 rounded";
            item.innerHTML = `<span>${c.title}</span> ${button}`;
            target.appendChild(item);
          });
        });

      } catch (err) {
        console.error(err);
        message.textContent = "حدث خطأ أثناء تحميل المحتوى.";
        message.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
