<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محتوى الكورس</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style> body { font-family: 'Tajawal', sans-serif; } </style>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">📚 محتوى الكورس</h1>
    <div id="contentContainer" class="space-y-6"></div>
    <p id="statusMsg" class="text-center text-red-600 font-semibold hidden"></p>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const db = firebase.firestore();
    const auth = firebase.auth();

    const contentDiv = document.getElementById("contentContainer");
    const statusMsg = document.getElementById("statusMsg");

    const courseId = new URLSearchParams(window.location.search).get("courseId");

    // تحقق من الدخول والاشتراك
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDoc = await db.collection("students").doc(user.uid).get();
      const student = userDoc.data();

      if (!student || !student.enrolledCourses || !student.enrolledCourses.includes(courseId)) {
        statusMsg.textContent = "🚫 لا يمكنك عرض هذا الكورس. تأكد أنك مشترك فيه.";
        statusMsg.classList.remove("hidden");
        return;
      }

      loadContent();
    });

    async function loadContent() {
      try {
        const lecturesSnapshot = await db.collection("lectures")
          .where("courseId", "==", courseId)
          .orderBy("createdAt")
          .get();

        if (lecturesSnapshot.empty) {
          contentDiv.innerHTML = `<p class="text-center text-gray-500">لا يوجد محاضرات بعد.</p>`;
          return;
        }

        for (const doc of lecturesSnapshot.docs) {
          const lecture = doc.data();
          const section = document.createElement("div");
          section.className = "bg-white p-6 rounded-xl shadow space-y-4";

          section.innerHTML = `<h2 class="text-xl font-bold text-indigo-600 mb-2">${lecture.lectureTitle}</h2>`;

          const contentsSnapshot = await db.collection("lectureContent")
            .where("lectureId", "==", lecture.id)
            .orderBy("createdAt")
            .get();

          if (contentsSnapshot.empty) {
            section.innerHTML += `<p class="text-gray-400">لا يوجد محتوى بعد.</p>`;
          } else {
            contentsSnapshot.forEach(contentDoc => {
              const content = contentDoc.data();
              let button;

              if (content.type === "video") {
                button = `<a href="watch-video.html?url=${encodeURIComponent(content.url)}"
                          class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                          🎬 اضغط للمشاهدة</a>`;
              } else if (content.type === "pdf") {
                button = `<a href="${content.url}" target="_blank"
                          class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                          📄 تحميل PDF</a>`;
              } else if (content.type === "quiz") {
                button = `<a href="start-quiz.html?id=${contentDoc.id}"
                          class="inline-block bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
                          📝 بدء الاختبار</a>`;
              }

              section.innerHTML += `
                <div class="border p-4 rounded-lg shadow-sm bg-gray-50">
                  <h3 class="font-semibold text-gray-800 mb-2">${content.title}</h3>
                  ${button}
                </div>
              `;
            });
          }

          contentDiv.appendChild(section);
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "❌ حدث خطأ أثناء تحميل المحتوى.";
        statusMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
