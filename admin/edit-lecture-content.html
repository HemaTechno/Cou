<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة محتوى المحاضرات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body { font-family: 'Tajawal', sans-serif; }
    .dark-mode { background-color: #1f2937; color: white; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-2xl p-8 space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-indigo-700">🎓 إدارة محتوى المحاضرات</h1>
      <button onclick="toggleDarkMode()" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-xl text-sm font-medium">🌙 مظهر ليلي</button>
    </div>

    <div id="toast" class="hidden p-4 rounded-lg font-medium text-white text-center"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <select id="stage" class="border border-indigo-300 p-3 rounded-lg shadow focus:ring-2 focus:ring-indigo-500">
        <option selected disabled>اختر الصف</option>
        <option>الصف الأول</option>
        <option>الصف الثاني</option>
        <option>الصف الثالث</option>
      </select>
      <select id="course" class="border p-3 rounded-lg shadow" disabled></select>
      <select id="lecture" class="border p-3 rounded-lg shadow" disabled></select>
    </div>

    <form id="contentForm" class="space-y-4">
      <input type="hidden" id="contentId" />
      <input type="text" id="title" placeholder="عنوان المحتوى" class="w-full border p-3 rounded-xl" required />

      <div class="flex gap-6 text-indigo-800 font-semibold">
        <label><input type="radio" name="type" value="video" checked class="mr-2">فيديو</label>
        <label><input type="radio" name="type" value="pdf" class="mr-2">PDF</label>
        <label><input type="radio" name="type" value="quiz" class="mr-2">اختبار</label>
      </div>

      <input type="url" id="videoUrl" placeholder="رابط الفيديو" class="w-full border p-3 rounded-xl" />
      <input type="file" id="pdfFile" accept="application/pdf" class="w-full border p-3 rounded-xl hidden" />
      <input type="text" id="quizId" placeholder="ID الاختبار" class="w-full border p-3 rounded-xl hidden" />

      <div class="flex gap-4">
        <button class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-xl hover:opacity-90 transition">💾 حفظ المحتوى</button>
        <button type="reset" onclick="resetForm()" class="flex-1 bg-gray-300 text-gray-800 py-3 rounded-xl hover:bg-gray-400">↩️ إلغاء</button>
      </div>
    </form>

    <div>
      <h2 class="text-xl font-semibold mt-6 mb-4 text-indigo-700">📋 قائمة المحتويات</h2>
      <div class="overflow-x-auto rounded-xl shadow">
        <table class="w-full text-sm text-right bg-white border rounded-xl">
          <thead class="bg-indigo-100 text-indigo-900 font-semibold">
            <tr>
              <th class="p-3">العنوان</th>
              <th class="p-3">النوع</th>
              <th class="p-3">إجراء</th>
            </tr>
          </thead>
          <tbody id="contentList" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
  authDomain: "hhhhhh-d4fb8.firebaseapp.com",
  databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
  projectId: "hhhhhh-d4fb8",
  storageBucket: "hhhhhh-d4fb8.appspot.com",
  messagingSenderId: "24512338206",
  appId: "1:24512338206:web:dfe045db59bd3434a2110f",
  measurementId: "G-HD4R7GNQ5H"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // dynamic form switching
    document.querySelectorAll('input[name="type"]').forEach(radio => {
      radio.addEventListener("change", () => {
        const type = document.querySelector('input[name="type"]:checked').value;
        document.getElementById("videoUrl").classList.toggle("hidden", type !== "video");
        document.getElementById("pdfFile").classList.toggle("hidden", type !== "pdf");
        document.getElementById("quizId").classList.toggle("hidden", type !== "quiz");
      });
    });

    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.className = `block p-4 my-2 rounded-lg text-white text-center ${type === "success" ? "bg-green-500" : "bg-red-500"}`;
      toast.textContent = message;
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    function resetForm() {
      document.getElementById("contentForm").reset();
      document.getElementById("contentId").value = "";
      document.getElementById("videoUrl").classList.remove("hidden");
      document.getElementById("pdfFile").classList.add("hidden");
      document.getElementById("quizId").classList.add("hidden");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // باقي الكود الخاص بتحميل الكورسات، المحاضرات، الإضافة، التعديل، الحذف
    // سيتم إضافته عند الطلب بدقة مع هيكل Firestore المستخدم لديك
  </script>
</body>
</html>
