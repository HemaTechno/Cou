<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة محتوى المحاضرات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style> body { font-family: 'Tajawal', sans-serif; } </style>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-700">📚 إدارة محتوى المحاضرات</h1>

    <!-- اختيار الصف والكورس والمحاضرة -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <select id="stage" class="border p-2 rounded">
        <option selected disabled>اختر الصف</option>
        <option>الصف الأول</option>
        <option>الصف الثاني</option>
        <option>الصف الثالث</option>
      </select>
      <select id="course" class="border p-2 rounded" disabled></select>
      <select id="lecture" class="border p-2 rounded" disabled></select>
    </div>

    <!-- نموذج الإضافة/التعديل -->
    <form id="contentForm" class="space-y-4">
      <input type="hidden" id="contentId" />
      <input type="text" id="title" placeholder="عنوان المحتوى" class="w-full border p-3 rounded" required />
      <div class="flex gap-4">
        <label><input type="radio" name="type" value="video" checked> فيديو</label>
        <label><input type="radio" name="type" value="pdf"> PDF</label>
        <label><input type="radio" name="type" value="quiz"> اختبار</label>
      </div>

      <input type="url" id="videoUrl" placeholder="رابط الفيديو" class="w-full border p-3 rounded" />
      <input type="file" id="pdfFile" accept="application/pdf" class="w-full border p-3 rounded hidden" />
      <input type="text" id="quizId" placeholder="ID الاختبار" class="w-full border p-3 rounded hidden" />

      <button class="bg-indigo-600 text-white py-3 w-full rounded hover:bg-indigo-700">
        حفظ المحتوى
      </button>
    </form>

    <!-- جدول المحتويات -->
    <div>
      <h2 class="text-xl font-semibold mt-6 mb-2">📄 قائمة المحتويات</h2>
      <table class="w-full border text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">العنوان</th>
            <th class="p-2">النوع</th>
            <th class="p-2">إجراء</th>
          </tr>
        </thead>
        <tbody id="contentList"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Firebase config
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com"
    });

    const db = firebase.firestore();
    const storage = firebase.storage();

    const stage = document.getElementById("stage");
    const course = document.getElementById("course");
    const lecture = document.getElementById("lecture");
    const contentList = document.getElementById("contentList");
    const form = document.getElementById("contentForm");

    const title = document.getElementById("title");
    const typeRadios = document.querySelectorAll('input[name="type"]');
    const videoUrl = document.getElementById("videoUrl");
    const pdfFile = document.getElementById("pdfFile");
    const quizId = document.getElementById("quizId");
    const contentId = document.getElementById("contentId");

    // تحميل الكورسات
    stage.addEventListener("change", async () => {
      course.disabled = true;
      lecture.disabled = true;
      course.innerHTML = '<option>جاري التحميل...</option>';
      const snap = await db.collection("courses").where("stage", "==", stage.value).get();
      course.innerHTML = '<option disabled selected>اختر الكورس</option>';
      snap.forEach(doc => {
        course.innerHTML += `<option value="${doc.data().id}">${doc.data().name}</option>`;
      });
      course.disabled = false;
    });

    // تحميل المحاضرات
    course.addEventListener("change", async () => {
      lecture.disabled = true;
      lecture.innerHTML = '<option>جاري التحميل...</option>';
      const snap = await db.collection("lectures").where("courseId", "==", course.value).get();
      lecture.innerHTML = '<option disabled selected>اختر المحاضرة</option>';
      snap.forEach(doc => {
        lecture.innerHTML += `<option value="${doc.data().id}">${doc.data().lectureTitle}</option>`;
      });
      lecture.disabled = false;
    });

    // تحميل محتوى المحاضرة
    lecture.addEventListener("change", loadContent);

    async function loadContent() {
      const snap = await db.collection("lectureContent").where("lectureId", "==", lecture.value).get();
      contentList.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        contentList.innerHTML += `
          <tr class="border-t">
            <td class="p-2">${d.title}</td>
            <td class="p-2">${d.type}</td>
            <td class="p-2 space-x-2">
              <button onclick="editContent('${doc.id}', '${d.title}', '${d.type}', '${d.url}')" class="text-blue-600">✏️</button>
              <button onclick="deleteContent('${doc.id}')" class="text-red-600">🗑️</button>
            </td>
          </tr>
        `;
      });
    }

    // تغيير نوع المحتوى
    typeRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        const val = document.querySelector('input[name="type"]:checked').value;
        videoUrl.classList.toggle("hidden", val !== "video");
        pdfFile.classList.toggle("hidden", val !== "pdf");
        quizId.classList.toggle("hidden", val !== "quiz");
      });
    });

    // حفظ/تعديل
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lectureId = lecture.value;
      const t = title.value.trim();
      const type = document.querySelector('input[name="type"]:checked').value;

      if (!lectureId || !t) return alert("يرجى تعبئة كل الحقول");

      let url = "";

      try {
        if (type === "video") {
          url = videoUrl.value.trim();
          if (!url) return alert("أدخل رابط الفيديو");
        } else if (type === "pdf") {
          const file = pdfFile.files[0];
          if (!file) return alert("اختر ملف PDF");
          const fileName = file.name.replace(/\s+/g, "_");
          const ref = storage.ref(`pdfs/${Date.now()}_${fileName}`);
          await ref.put(file);
          url = await ref.getDownloadURL();
        } else if (type === "quiz") {
          url = quizId.value.trim();
          if (!url) return alert("أدخل ID الاختبار");
        }

        if (contentId.value) {
          await db.collection("lectureContent").doc(contentId.value).update({ title: t, type, url });
        } else {
          await db.collection("lectureContent").add({
            lectureId,
            title: t,
            type,
            url,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

        form.reset();
        contentId.value = "";
        videoUrl.classList.remove("hidden");
        pdfFile.classList.add("hidden");
        quizId.classList.add("hidden");
        loadContent();
        alert("✅ تم الحفظ");
      } catch (err) {
        console.error(err);
        alert("❌ خطأ أثناء الحفظ");
      }
    });

    // تعديل
    window.editContent = (id, t, type, urlVal) => {
      contentId.value = id;
      title.value = t;
      document.querySelector(`input[name="type"][value="${type}"]`).checked = true;

      videoUrl.classList.toggle("hidden", type !== "video");
      pdfFile.classList.toggle("hidden", type !== "pdf");
      quizId.classList.toggle("hidden", type !== "quiz");

      videoUrl.value = type === "video" ? urlVal : "";
      quizId.value = type === "quiz" ? urlVal : "";
    };

    // حذف
    window.deleteContent = async (id) => {
      if (confirm("هل تريد حذف هذا المحتوى؟")) {
        await db.collection("lectureContent").doc(id).delete();
        loadContent();
      }
    };
  </script>
</body>
</html>
