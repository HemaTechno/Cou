<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة اختبار</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style> body { font-family: 'Tajawal', sans-serif; } </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-700">📘 إنشاء / تعديل اختبار</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <select id="stage" class="border rounded-lg px-4 py-3">
        <option value="" disabled selected>اختر الصف الدراسي</option>
        <option value="الصف الأول">الصف الأول</option>
        <option value="الصف الثاني">الصف الثاني</option>
        <option value="الصف الثالث">الصف الثالث</option>
      </select>

      <select id="course" class="border rounded-lg px-4 py-3" disabled>
        <option value="" disabled selected>اختر الكورس</option>
      </select>

      <select id="lecture" class="border rounded-lg px-4 py-3" disabled>
        <option value="" disabled selected>اختر المحاضرة</option>
      </select>
    </div>

    <div>
      <label class="block font-bold mb-1">اختر اختبار:</label>
      <select id="quizSelect" class="w-full border rounded-lg px-4 py-3">
        <option value="" disabled selected>اختر اختبار أو أنشئ جديد</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="quizId" type="text" placeholder="معرّف الاختبار (ID) جديد إذا أردت" class="border rounded-lg px-4 py-3" />
      <input id="quizName" type="text" placeholder="اسم الاختبار" class="border rounded-lg px-4 py-3" />
    </div>

    <hr class="my-4">

    <h2 class="text-xl font-semibold">➕ إضافة سؤال</h2>
    <div class="space-y-4">
      <input id="questionText" type="text" placeholder="نص السؤال" class="w-full border rounded-lg px-4 py-3" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="optionA" type="text" placeholder="الاختيار A" class="border rounded-lg px-4 py-3" />
        <input id="optionB" type="text" placeholder="الاختيار B" class="border rounded-lg px-4 py-3" />
        <input id="optionC" type="text" placeholder="الاختيار C" class="border rounded-lg px-4 py-3" />
        <input id="optionD" type="text" placeholder="الاختيار D" class="border rounded-lg px-4 py-3" />
      </div>

      <select id="correctAnswer" class="w-full border rounded-lg px-4 py-3">
        <option value="" disabled selected>اختر الإجابة الصحيحة</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>

      <input type="file" id="questionImage" accept="image/*" class="w-full border rounded-lg px-4 py-3 bg-gray-50" />

      <button id="saveQuestion" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">💾 حفظ السؤال</button>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com"
    });

    const db = firebase.firestore();
    const storage = firebase.storage();

    const stageSelect = document.getElementById("stage");
    const courseSelect = document.getElementById("course");
    const lectureSelect = document.getElementById("lecture");
    const quizSelect = document.getElementById("quizSelect");
    const quizIdInput = document.getElementById("quizId");
    const quizNameInput = document.getElementById("quizName");

    stageSelect.addEventListener("change", async () => {
      const stage = stageSelect.value;
      courseSelect.innerHTML = '<option disabled selected>جاري التحميل...</option>';
      courseSelect.disabled = true;

      const coursesSnap = await db.collection("courses").where("stage", "==", stage).get();
      courseSelect.innerHTML = '<option disabled selected>اختر الكورس</option>';
      coursesSnap.forEach(doc => {
        const c = doc.data();
        const op = document.createElement("option");
        op.value = doc.id;
        op.textContent = c.name;
        courseSelect.appendChild(op);
      });
      courseSelect.disabled = false;
    });

    courseSelect.addEventListener("change", async () => {
      const courseId = courseSelect.value;
      lectureSelect.innerHTML = '<option disabled selected>جاري التحميل...</option>';
      lectureSelect.disabled = true;

      const lecturesSnap = await db.collection("lectures").where("courseId", "==", courseId).get();
      lectureSelect.innerHTML = '<option disabled selected>اختر المحاضرة</option>';
      lecturesSnap.forEach(doc => {
        const l = doc.data();
        const op = document.createElement("option");
        op.value = doc.id;
        op.textContent = l.lectureTitle;
        lectureSelect.appendChild(op);
      });
      lectureSelect.disabled = false;
    });

    lectureSelect.addEventListener("change", async () => {
      const lectureId = lectureSelect.value;
      quizSelect.innerHTML = '<option disabled selected>جاري التحميل...</option>';
      const quizSnap = await db.collection("quizzes").where("lectureId", "==", lectureId).get();
      quizSelect.innerHTML = '<option disabled selected>اختر اختبار أو أنشئ جديد</option>';
      quizSnap.forEach(doc => {
        const q = doc.data();
        const op = document.createElement("option");
        op.value = doc.id;
        op.textContent = q.name || doc.id;
        quizSelect.appendChild(op);
      });
    });

    quizSelect.addEventListener("change", () => {
      quizIdInput.value = quizSelect.value;
    });

    document.getElementById("saveQuestion").addEventListener("click", async () => {
      const quizId = quizIdInput.value.trim();
      const quizName = quizNameInput.value.trim();
      const questionText = document.getElementById("questionText").value.trim();
      const options = {
        A: document.getElementById("optionA").value.trim(),
        B: document.getElementById("optionB").value.trim(),
        C: document.getElementById("optionC").value.trim(),
        D: document.getElementById("optionD").value.trim()
      };
      const correctAnswer = document.getElementById("correctAnswer").value;
      const lectureId = lectureSelect.value;

      if (!quizId || !quizName || !lectureId || !questionText || !options.A || !options.B || !options.C || !options.D || !correctAnswer) {
        alert("يرجى ملء جميع الحقول المطلوبة");
        return;
      }

      let imageUrl = "";
      const imageFile = document.getElementById("questionImage").files[0];
      if (imageFile) {
        const imgRef = storage.ref(`questions/${Date.now()}_${imageFile.name}`);
        await imgRef.put(imageFile);
        imageUrl = await imgRef.getDownloadURL();
      }

      await db.collection("quizzes").doc(quizId).set({
        name: quizName,
        lectureId: lectureId
      }, { merge: true });

      await db.collection("quizzes").doc(quizId).collection("questions").add({
        questionText,
        options,
        correctAnswer,
        imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("✅ تم حفظ السؤال بنجاح");
    });
  </script>
</body>
</html>
