<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة محتوى محاضرة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style> body { font-family: 'Tajawal', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">➕ إضافة محتوى لمحاضرة</h2>

    <form id="contentForm" class="space-y-4">
      <select id="lectureId" required class="w-full border px-4 py-3 rounded-lg">
        <option value="" disabled selected>اختر المحاضرة</option>
      </select>

      <input type="text" id="title" placeholder="عنوان المحتوى" required class="w-full border px-4 py-3 rounded-lg text-right" />

      <div class="flex gap-4">
        <label><input type="radio" name="type" value="video" checked> فيديو</label>
        <label><input type="radio" name="type" value="pdf"> ملف PDF</label>
      </div>

      <!-- رابط الفيديو -->
      <input type="url" id="videoUrl" placeholder="رابط الفيديو (YouTube embed أو mp4)" class="w-full border px-4 py-3 rounded-lg text-right" />

      <!-- رفع PDF -->
      <input type="file" id="pdfFile" accept="application/pdf" class="w-full border px-4 py-3 rounded-lg bg-gray-50 hidden" />

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
        إضافة المحتوى
      </button>
    </form>

    <p id="successMsg" class="text-center text-green-600 mt-4 hidden">✅ تم إضافة المحتوى بنجاح!</p>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com"
    });
    const db = firebase.firestore();
    const storage = firebase.storage();

    const lectureSelect = document.getElementById("lectureId");
    const videoUrl = document.getElementById("videoUrl");
    const pdfInput = document.getElementById("pdfFile");
    const form = document.getElementById("contentForm");
    const successMsg = document.getElementById("successMsg");

    // تحميل المحاضرات
    db.collection("lectures").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const option = document.createElement("option");
        option.value = data.id;
        option.textContent = data.lectureTitle;
        lectureSelect.appendChild(option);
      });
    });

    // عرض/إخفاء عناصر حسب النوع
    document.querySelectorAll('input[name="type"]').forEach(r => {
      r.addEventListener("change", () => {
        if (r.value === "video" && r.checked) {
          videoUrl.classList.remove("hidden");
          pdfInput.classList.add("hidden");
        } else if (r.value === "pdf" && r.checked) {
          videoUrl.classList.add("hidden");
          pdfInput.classList.remove("hidden");
        }
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lectureId = lectureSelect.value;
      const title = document.getElementById("title").value.trim();
      const type = document.querySelector('input[name="type"]:checked').value;

      if (!lectureId || !title) return alert("يرجى ملء كل الحقول");

      let url = "";

      try {
        if (type === "video") {
          url = videoUrl.value.trim();
          if (!url) return alert("يرجى إدخال رابط الفيديو");
        } else {
          const file = pdfInput.files[0];
          if (!file) return alert("يرجى اختيار ملف PDF");
          const fileRef = storage.ref(`pdfs/${Date.now()}_${file.name}`);
          await fileRef.put(file);
          url = await fileRef.getDownloadURL();
        }

        await db.collection("lectureContent").add({
          lectureId,
          title,
          type,
          url,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        form.reset();
        successMsg.classList.remove("hidden");
        setTimeout(() => successMsg.classList.add("hidden"), 3000);

      } catch (err) {
        console.error(err);
        alert("❌ حدث خطأ أثناء الحفظ");
      }
    });
  </script>
</body>
</html>
