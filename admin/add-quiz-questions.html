
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة سؤال لاختبار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">➕ إضافة سؤال لاختبار</h1>

    <select id="gradeSelect" class="w-full p-2 border rounded">
      <option value="">اختر المرحلة</option>
      <option value=" الصف الأول">الصف الأول </option>
      <option value="ثانية ثانوي">الصف الثاني الثانوي</option>
      <option value="ثالثة ثانوي">الصف الثالث الثانوي</option>
    </select>

    <select id="courseSelect" class="w-full p-2 border rounded">
      <option value="">اختر الكورس</option>
    </select>

    <select id="lectureSelect" class="w-full p-2 border rounded">
      <option value="">اختر المحاضرة</option>
    </select>

    <select id="quizIdSelect" class="w-full p-2 border rounded">
      <option value="">اختر ID الاختبار</option>
    </select>

    <textarea id="questionText" placeholder="نص السؤال" class="w-full p-2 border rounded"></textarea>

    <input type="text" id="option1" placeholder="الخيار 1" class="w-full p-2 border rounded" />
    <input type="text" id="option2" placeholder="الخيار 2" class="w-full p-2 border rounded" />
    <input type="text" id="option3" placeholder="الخيار 3" class="w-full p-2 border rounded" />
    <input type="text" id="option4" placeholder="الخيار 4" class="w-full p-2 border rounded" />
    <input type="number" id="correctAnswer" placeholder="رقم الصحيح (1-4)" class="w-full p-2 border rounded" />
    <input type="file" id="questionImage" class="w-full p-2 border rounded" />

    <button id="addBtn" class="bg-indigo-600 text-white py-2 px-4 rounded w-full">✔️ إضافة السؤال</button>

    <p id="status" class="text-center text-green-600 font-bold mt-4 hidden">✅ تم إضافة السؤال بنجاح</p>
  </div>

  <script>
    // Firebase config
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com"
    });

    const db = firebase.firestore();
    const storage = firebase.storage();

    const gradeSelect = document.getElementById("gradeSelect");
    const courseSelect = document.getElementById("courseSelect");
    const lectureSelect = document.getElementById("lectureSelect");
    const quizIdSelect = document.getElementById("quizIdSelect");

    // حمل الكورسات حسب المرحلة
    gradeSelect.addEventListener("change", async () => {
      courseSelect.innerHTML = `<option value="">اختر الكورس</option>`;
      lectureSelect.innerHTML = `<option value="">اختر المحاضرة</option>`;
      quizIdSelect.innerHTML = `<option value="">اختر ID الاختبار</option>`;

      const grade = gradeSelect.value;
      if (!grade) return;

      const snapshot = await db.collection("courses").where("grade", "==", grade).get();
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.data().name;
        courseSelect.appendChild(option);
      });
    });

    // حمل المحاضرات من الكورس
    courseSelect.addEventListener("change", async () => {
      lectureSelect.innerHTML = `<option value="">اختر المحاضرة</option>`;
      quizIdSelect.innerHTML = `<option value="">اختر ID الاختبار</option>`;

      const courseId = courseSelect.value;
      if (!courseId) return;

      const snapshot = await db.collection("lectures").where("courseId", "==", courseId).get();
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.data().lectureTitle;
        lectureSelect.appendChild(option);
      });
    });

    // حمل اختبارات المحاضرة من lectureContent
    lectureSelect.addEventListener("change", async () => {
      quizIdSelect.innerHTML = `<option value="">اختر ID الاختبار</option>`;
      const lectureId = lectureSelect.value;
      if (!lectureId) return;

      const snapshot = await db.collection("lectureContent")
        .where("lectureId", "==", lectureId)
        .where("type", "==", "quiz")
        .get();

      snapshot.forEach(doc => {
        const quizId = doc.data().url; // هذا هو ID
        const option = document.createElement("option");
        option.value = quizId;
        option.textContent = quizId;
        quizIdSelect.appendChild(option);
      });
    });

    // زر الإضافة
    document.getElementById("addBtn").onclick = async () => {
      const grade = gradeSelect.value;
      const courseId = courseSelect.value;
      const lectureId = lectureSelect.value;
      const quizId = quizIdSelect.value;
      const questionText = document.getElementById("questionText").value;
      const options = [
        document.getElementById("option1").value,
        document.getElementById("option2").value,
        document.getElementById("option3").value,
        document.getElementById("option4").value
      ];
      const correctIndex = parseInt(document.getElementById("correctAnswer").value) - 1;
      const imageFile = document.getElementById("questionImage").files[0];

      if (!grade || !courseId || !lectureId || !quizId || !questionText || options.some(o => !o) || isNaN(correctIndex)) {
        alert("❌ يرجى ملء جميع البيانات بشكل صحيح");
        return;
      }

      let imageUrl = "";
      if (imageFile) {
        const ref = storage.ref("quiz-images/" + Date.now() + "_" + imageFile.name);
        await ref.put(imageFile);
        imageUrl = await ref.getDownloadURL();
      }

      const questionData = {
        grade,
        courseId,
        lectureId,
        questionText,
        options,
        correctIndex,
        imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("quizzes").doc(quizId).collection("questions").add(questionData);
      document.getElementById("status").classList.remove("hidden");
    };
  </script>
</body>
</html>
