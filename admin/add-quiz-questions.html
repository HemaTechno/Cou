<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة سؤال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <h1 class="text-2xl font-bold mb-4 text-center">إضافة سؤال إلى اختبار</h1>

    <select id="grade" class="w-full p-2 border rounded">
      <option value="">اختر الصف</option>
      <option value="أول ثانوي">أول ثانوي</option>
      <option value="ثاني ثانوي">ثاني ثانوي</option>
    </select>

    <input type="text" id="courseId" placeholder="ID الكورس" class="w-full p-2 border rounded" />
    <input type="text" id="lectureId" placeholder="ID المحاضرة" class="w-full p-2 border rounded" />
    <input type="text" id="quizId" placeholder="ID الاختبار" class="w-full p-2 border rounded" />

    <textarea id="questionText" placeholder="نص السؤال" class="w-full p-2 border rounded"></textarea>

    <input type="text" id="option1" placeholder="الخيار 1" class="w-full p-2 border rounded" />
    <input type="text" id="option2" placeholder="الخيار 2" class="w-full p-2 border rounded" />
    <input type="text" id="option3" placeholder="الخيار 3" class="w-full p-2 border rounded" />
    <input type="text" id="option4" placeholder="الخيار 4" class="w-full p-2 border rounded" />

    <input type="number" id="correctAnswer" placeholder="رقم الإجابة الصحيحة (1-4)" class="w-full p-2 border rounded" />

    <input type="file" id="questionImage" class="w-full p-2 border rounded" />

    <button id="addQuestionBtn" class="bg-indigo-600 text-white py-2 px-4 rounded w-full">➕ إضافة السؤال</button>

    <p id="status" class="text-center text-green-600 font-bold mt-4 hidden">تم إضافة السؤال ✅</p>
  </div>

  <script>
    // Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com"
    });

    const db = firebase.firestore();
    const storage = firebase.storage();

    document.getElementById("addQuestionBtn").onclick = async () => {
      const grade = document.getElementById("grade").value;
      const courseId = document.getElementById("courseId").value.trim();
      const lectureId = document.getElementById("lectureId").value.trim();
      const quizId = document.getElementById("quizId").value.trim();
      const questionText = document.getElementById("questionText").value.trim();
      const options = [
        document.getElementById("option1").value.trim(),
        document.getElementById("option2").value.trim(),
        document.getElementById("option3").value.trim(),
        document.getElementById("option4").value.trim()
      ];
      const correctIndex = parseInt(document.getElementById("correctAnswer").value) - 1;
      const imageFile = document.getElementById("questionImage").files[0];

      if (!grade || !courseId || !lectureId || !quizId || !questionText || options.some(o => !o) || isNaN(correctIndex)) {
        alert("❌ تأكد من إدخال كل البيانات المطلوبة بشكل صحيح.");
        return;
      }

      let imageUrl = "";
      if (imageFile) {
        const storageRef = storage.ref(`quiz-images/${Date.now()}_${imageFile.name}`);
        await storageRef.put(imageFile);
        imageUrl = await storageRef.getDownloadURL();
      }

      const questionData = {
        grade,
        courseId,
        lectureId,
        quizId,
        questionText,
        options,
        correctIndex,
        imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("quizzes").doc(quizId).collection("questions").add(questionData);

      document.getElementById("status").classList.remove("hidden");
    };
  </script>
</body>
</html>
