<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المحاضرات والمحتوى</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow space-y-8">
    <h1 class="text-2xl font-bold text-indigo-700 text-center">📚 إدارة المحاضرات والمحتوى</h1>

    <!-- اختيار الصف والكورس -->
    <div class="space-y-4">
      <select id="stage" class="w-full border px-4 py-3 rounded-lg">
        <option value="" disabled selected>اختر الصف الدراسي</option>
        <option value="الصف الأول">الصف الأول</option>
        <option value="الصف الثاني">الصف الثاني</option>
        <option value="الصف الثالث">الصف الثالث</option>
      </select>

      <select id="course" class="w-full border px-4 py-3 rounded-lg" disabled>
        <option value="" disabled selected>اختر الكورس</option>
      </select>
    </div>

    <!-- إضافة محاضرة جديدة -->
    <form id="addLectureForm" class="space-y-4">
      <input type="text" id="lectureTitle" placeholder="عنوان المحاضرة" class="w-full border px-4 py-3 rounded-lg" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg">➕ إضافة المحاضرة</button>
    </form>

    <hr>

    <!-- إضافة محتوى لمحاضرة -->
    <form id="addContentForm" class="space-y-4">
      <select id="lectureSelect" class="w-full border px-4 py-3 rounded-lg">
        <option value="" disabled selected>اختر المحاضرة</option>
      </select>

      <input type="text" id="contentTitle" placeholder="عنوان المحتوى" class="w-full border px-4 py-3 rounded-lg" required>

      <div class="flex gap-4">
        <label><input type="radio" name="type" value="video" checked> فيديو</label>
        <label><input type="radio" name="type" value="pdf"> ملف PDF</label>
        <label><input type="radio" name="type" value="quiz"> اختبار</label>
      </div>

      <input type="url" id="videoUrl" placeholder="رابط فيديو يوتيوب" class="w-full border px-4 py-3 rounded-lg">
      <input type="file" id="pdfFile" accept="application/pdf" class="w-full border px-4 py-3 rounded-lg hidden">
      <input type="text" id="quizId" placeholder="ID الاختبار" class="w-full border px-4 py-3 rounded-lg hidden">

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg">💾 إضافة المحتوى</button>
    </form>

    <p id="statusMsg" class="text-center font-medium mt-4 text-green-600 hidden">✅ تم الحفظ بنجاح</p>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com"
    });

    const db = firebase.firestore();
    const storage = firebase.storage();

    const stageSelect = document.getElementById("stage");
    const courseSelect = document.getElementById("course");
    const lectureSelect = document.getElementById("lectureSelect");
    const statusMsg = document.getElementById("statusMsg");

    // تحميل الكورسات حسب الصف
    stageSelect.addEventListener("change", async () => {
      const stage = stageSelect.value;
      courseSelect.innerHTML = '<option value="" disabled selected>جاري التحميل...</option>';
      courseSelect.disabled = true;

      const snapshot = await db.collection("courses").where("stage", "==", stage).get();
      courseSelect.innerHTML = '<option value="" disabled selected>اختر الكورس</option>';

      snapshot.forEach(doc => {
        const c = doc.data();
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name;
        courseSelect.appendChild(opt);
      });

      courseSelect.disabled = false;
    });

    // تحميل المحاضرات
    courseSelect.addEventListener("change", async () => {
      const courseId = courseSelect.value;
      const snapshot = await db.collection("lectures").where("courseId", "==", courseId).get();
      lectureSelect.innerHTML = '<option value="" disabled selected>اختر المحاضرة</option>';

      snapshot.forEach(doc => {
        const data = doc.data();
        const opt = document.createElement("option");
        opt.value = data.id;
        opt.textContent = data.lectureTitle;
        lectureSelect.appendChild(opt);
      });
    });

    // إضافة محاضرة
    document.getElementById("addLectureForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("lectureTitle").value.trim();
      const courseId = courseSelect.value;
      if (!courseId || !title) return;

      const id = "LECTURE_" + Date.now();
      await db.collection("lectures").doc(id).set({
        id,
        lectureTitle: title,
        courseId,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("lectureTitle").value = "";
      statusMsg.classList.remove("hidden");
      setTimeout(() => statusMsg.classList.add("hidden"), 3000);
    });

    // التحكم في الحقول حسب نوع المحتوى
    document.querySelectorAll('input[name="type"]').forEach(r => {
      r.addEventListener("change", () => {
        const type = r.value;
        document.getElementById("videoUrl").classList.toggle("hidden", type !== "video");
        document.getElementById("pdfFile").classList.toggle("hidden", type !== "pdf");
        document.getElementById("quizId").classList.toggle("hidden", type !== "quiz");
      });
    });

    // إضافة محتوى
    document.getElementById("addContentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const lectureId = lectureSelect.value;
      const title = document.getElementById("contentTitle").value.trim();
      const type = document.querySelector('input[name="type"]:checked').value;

      let url = "";
      if (type === "video") {
        url = document.getElementById("videoUrl").value.trim();
        if (!url) return alert("أدخل رابط الفيديو");
      } else if (type === "pdf") {
        const file = document.getElementById("pdfFile").files[0];
        if (!file) return alert("اختر ملف PDF");
        const ref = storage.ref("pdfs/" + Date.now() + "_" + file.name);
        await ref.put(file);
        url = await ref.getDownloadURL();
      } else if (type === "quiz") {
        url = document.getElementById("quizId").value.trim();
        if (!url) return alert("أدخل ID الاختبار");
      }

      await db.collection("lectureContent").add({
        lectureId,
        title,
        type,
        url,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("addContentForm").reset();
      document.getElementById("videoUrl").classList.remove("hidden");
      document.getElementById("pdfFile").classList.add("hidden");
      document.getElementById("quizId").classList.add("hidden");

      statusMsg.textContent = "✅ تم إضافة المحتوى";
      statusMsg.classList.remove("hidden");
      setTimeout(() => statusMsg.classList.add("hidden"), 3000);
    });
  </script>
</body>
</html>
