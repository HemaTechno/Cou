<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    .container { padding: 20px; }
    .auth, .dashboard { display: none; }
    .iframe-container { margin-top: 20px; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; }

    select, button, input {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 🔐 واجهة تسجيل الدخول -->
    <div class="auth" id="authSection">
      <h2>تسجيل الدخول أو إنشاء حساب</h2>
      <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
      <input type="password" id="password" placeholder="كلمة المرور"><br>
      <button onclick="login()">تسجيل الدخول</button>
      <button onclick="register()">إنشاء حساب</button>
    </div>

    <!-- 🛠️ لوحة التحكم -->
    <div class="dashboard" id="dashboardSection">
      <h2>لوحة التحكم</h2>
      <button onclick="logout()">تسجيل الخروج</button><br><br>

      <!-- قائمة الأقسام -->
      <label for="sectionSelect">اختر القسم:</label>
      <select id="sectionSelect" onchange="loadSection()">
        <option value="">-- اختر قسم --</option>
        <option value="home.html">الصفحة الرئيسية</option>
        <option value="users.html">المستخدمين</option>
        <option value="settings.html">الإعدادات</option>
      </select>

      <div class="iframe-container">
        <iframe id="iframe" src=""></iframe>
      </div>
    </div>

  </div>

  <!-- ✅ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script>
    // إعداد Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
  authDomain: "hhhhhh-d4fb8.firebaseapp.com",
  databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
  projectId: "hhhhhh-d4fb8",
  storageBucket: "hhhhhh-d4fb8.appspot.com",
  messagingSenderId: "24512338206",
  appId: "1:24512338206:web:dfe045db59bd3434a2110f",
  measurementId: "G-HD4R7GNQ5H"
};


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // التحقق من حالة المستخدم
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
      } else {
        document.getElementById('authSection').style.display = 'block';
        document.getElementById('dashboardSection').style.display = 'none';
      }
    });

    // تسجيل الدخول
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    // إنشاء حساب
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    // تسجيل الخروج
    function logout() {
      auth.signOut();
    }

    // تحميل القسم في iframe
    function loadSection() {
      const selectedPage = document.getElementById('sectionSelect').value;
      if (selectedPage) {
        document.getElementById('iframe').src = selectedPage;
      }
    }
  </script>
</body>
</html>
