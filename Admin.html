<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    .container { max-width: 800px; margin: auto; padding: 20px; background: white; margin-top: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    h2 { text-align: center; }

    .auth, .dashboard { display: none; }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 6px;
    }

    .logout-btn {
      background: crimson;
      color: white;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ✅ واجهة الدخول والتسجيل -->
    <div id="authSection" class="auth">
      <h2>تسجيل الدخول / إنشاء حساب</h2>
      <input type="email" id="email" placeholder="البريد الإلكتروني">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">تسجيل الدخول</button>
      <button onclick="register()">إنشاء حساب جديد</button>
      <p id="authMessage"></p>
    </div>

    <!-- ✅ لوحة التحكم -->
    <div id="dashboardSection" class="dashboard">
      <h2>لوحة التحكم</h2>
      <select id="sectionSelect" onchange="loadSection()">
        <option value="">-- اختر القسم --</option>
        <option value="home.html">📄 الصفحة الرئيسية</option>
        <option value="users.html">👥 المستخدمين</option>
        <option value="settings.html">⚙️ الإعدادات</option>
      </select>

      <iframe id="iframe" src=""></iframe>

      <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script>
    // 🔥 إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const authSection = document.getElementById('authSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const authMessage = document.getElementById('authMessage');

    // ✅ التحقق من حالة الدخول
    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = 'none';
        dashboardSection.style.display = 'block';
      } else {
        authSection.style.display = 'block';
        dashboardSection.style.display = 'none';
      }
    });

    // 🔐 تسجيل الدخول
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          authMessage.textContent = "❌ " + error.message;
          authMessage.style.color = "red";
        });
    }

    // 🆕 إنشاء حساب
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          authMessage.textContent = "✅ تم إنشاء الحساب";
          authMessage.style.color = "green";
        })
        .catch(error => {
          authMessage.textContent = "❌ " + error.message;
          authMessage.style.color = "red";
        });
    }

    // 🚪 تسجيل الخروج
    function logout() {
      auth.signOut();
    }

    // 📄 تحميل القسم المحدد
    function loadSection() {
      const selectedPage = document.getElementById('sectionSelect').value;
      document.getElementById('iframe').src = selectedPage;
    }
  </script>
</body>
</html>
