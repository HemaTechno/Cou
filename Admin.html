<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px red;
      margin: 100px auto;
    }

    .login-box input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
    }

    .login-box button {
      padding: 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .dashboard {
      display: none;
    }

    header {
      height: 70px;
      background: rgba(20, 20, 20, 0.85);
      border-bottom: 2px solid #ff0000;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 70px;
      width: 260px;
      height: calc(100% - 70px);
      background: rgba(30, 30, 30, 0.95);
      border-left: 2px solid red;
      backdrop-filter: blur(8px);
      padding: 25px 15px;
      z-index: 999;
    }

    .sidebar h2 {
      color: #ff3333;
      margin-bottom: 25px;
      text-align: center;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #1e1e1e;
      color: white;
      text-decoration: none;
      border: 1px solid #ff0000;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      transition: 0.2s;
      cursor: pointer;
    }

    .sidebar a:hover, .sidebar button:hover {
      background-color: #ff0000;
      color: white;
    }

    .main {
      margin-right: 260px;
      margin-top: 70px;
      height: calc(100% - 70px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- صفحة تسجيل الدخول -->
  <div id="login-section" class="login-box">
    <h2 style="text-align: center;">تسجيل الدخول للوحة التحكم</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="checkLogin()">دخول</button>
    <div id="error" class="error-msg"></div>
  </div>

  <!-- لوحة التحكم -->
  <div id="dashboard" class="dashboard">
    <header>
      <div>لوحة التحكم</div>
      <button onclick="logout()" style="background:red;padding:8px 15px;border-radius:8px;">تسجيل الخروج</button>
    </header>

    <div class="sidebar">
      <h2>القائمة</h2>
      <ul>
        <li><a href="#" onclick="loadPage('page1.html')">📄 صفحة 1</a></li>
        <li><a href="#" onclick="loadPage('page2.html')">📄 صفحة 2</a></li>
      </ul>
    </div>

    <div class="main">
      <iframe id="main-frame" src="page1.html"></iframe>
    </div>
  </div>

  <script>
    const correctUser = "Admin";
    const correctPass = "HemaTech1";

    // تحقق إذا تم تسجيل الدخول سابقًا
    if (localStorage.getItem("loggedIn") === "true") {
      showDashboard();
    }

    function checkLogin() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (u === correctUser && p === correctPass) {
        localStorage.setItem("loggedIn", "true");
        showDashboard();
      } else {
        error.innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    }

    function showDashboard() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    function loadPage(page) {
      document.getElementById("main-frame").src = page;
    }
  </script>
</body>
</html>
