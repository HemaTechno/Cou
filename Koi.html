<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدارة أسئلة الاختبارات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { direction: rtl; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">إدارة أسئلة الاختبارات</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- قائمة المحاضرات -->
      <div class="md:col-span-1 bg-white p-4 rounded-lg shadow">
        <h2 class="font-semibold mb-2">المحاضرات</h2>
        <div id="lecturesList" class="space-y-2 max-h-80 overflow-auto">
          <p id="loadingLectures" class="text-gray-500">جارٍ تحميل المحاضرات...</p>
        </div>
      </div>

      <!-- نموذج إضافة/تعديل سؤال -->
      <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
        <h2 class="font-semibold mb-4" id="formTitle">إضافة سؤال جديد</h2>
        <form id="questionForm" class="space-y-4">
          <input type="hidden" id="editId" />
          <div>
            <label class="block text-sm">اختر محاضرة:</label>
            <select id="lectureSelect" required class="w-full mt-1 p-2 border rounded">
              <option value="">-- اختر محاضرة --</option>
            </select>
            <p id="selectedLectureInfo" class="text-xs text-gray-500 mt-1"></p>
          </div>

          <div>
            <label class="block text-sm">نص السؤال:</label>
            <textarea id="questionText" rows="3" required class="w-full mt-1 p-2 border rounded"></textarea>
          </div>

          <div>
            <label class="block text-sm">نوع السؤال:</label>
            <div class="mt-1 flex items-center gap-4">
              <label><input type="radio" name="qtype" value="multiple" checked> اختيار متعدد</label>
              <label><input type="radio" name="qtype" value="text"> إجابة نصية</label>
            </div>
          </div>

          <!-- خيارات الاختيار المتعدد -->
          <div id="optionsArea">
            <label class="block text-sm">خيارات:</label>
            <div id="optionsList" class="space-y-2 mt-2"></div>
          </div>

          <!-- الإجابة -->
          <div id="answerArea" class="mt-2"></div>

          <!-- صورة -->
          <div>
            <label class="block text-sm">صورة (اختياري):</label>
            <input id="imageInput" type="file" accept="image/*" class="mt-1" />
            <div id="imagePreview" class="mt-2"></div>
          </div>

          <div class="flex items-center gap-3">
            <button id="submitBtn" type="submit" class="px-4 py-2 bg-green-600 text-white rounded">حفظ</button>
            <button id="cancelEdit" type="button" class="hidden px-4 py-2 bg-gray-400 text-white rounded">إلغاء</button>
            <div id="status" class="text-sm text-gray-600"></div>
          </div>
        </form>
      </div>
    </div>

    <!-- قائمة الأسئلة -->
    <div class="mt-6 bg-white p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-2">الأسئلة</h2>
      <div id="questionsList" class="space-y-2 text-sm text-gray-800"></div>
    </div>
  </div>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const lecturesList = document.getElementById('lecturesList');
    const lectureSelect = document.getElementById('lectureSelect');
    const selectedLectureInfo = document.getElementById('selectedLectureInfo');
    const optionsList = document.getElementById('optionsList');
    const answerArea = document.getElementById('answerArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const questionForm = document.getElementById('questionForm');
    const questionText = document.getElementById('questionText');
    const questionsList = document.getElementById('questionsList');
    const status = document.getElementById('status');
    const formTitle = document.getElementById('formTitle');
    const editId = document.getElementById('editId');
    const cancelEdit = document.getElementById('cancelEdit');

    let lecturesCache = [];
    let currentLectureUrl = '';

    // Load lectures
    async function loadLectures() {
      const qCol = collection(db, 'lectureContent');
      const snaps = await getDocs(qCol);
      lecturesCache = [];
      lecturesList.innerHTML = '';
      lectureSelect.innerHTML = '<option value="">-- اختر محاضرة --</option>';

      snaps.forEach(docSnap => {
        const d = { id: docSnap.id, ...docSnap.data() };
        lecturesCache.push(d);

        const div = document.createElement('div');
        div.className = 'p-2 border rounded hover:bg-gray-50 cursor-pointer';
        div.innerHTML = `<div>${d.title || d.url || d.id}</div>`;
        div.onclick = () => selectLecture(d.id);
        lecturesList.appendChild(div);

        const opt = document.createElement('option');
        opt.value = d.id;
        opt.textContent = d.title || d.url || d.id;
        lectureSelect.appendChild(opt);
      });
    }

    function selectLecture(id) {
      const lec = lecturesCache.find(x => x.id === id);
      if (!lec) return;
      lectureSelect.value = id;
      selectedLectureInfo.textContent = `المحاضرة: ${lec.title || lec.url || lec.id}`;
      currentLectureUrl = lec.url || id;
      loadQuestions();
    }

    // Init options
    function initOptions() {
      optionsList.innerHTML = '';
      for (let i = 1; i <= 4; i++) {
        optionsList.innerHTML += `
          <div class="flex gap-2 items-center">
            <input type="radio" name="correctOption" value="${i-1}">
            <input type="text" placeholder="الخيار ${i}" class="flex-1 p-2 border rounded">
          </div>`;
      }
    }

    // Answer area
    function renderAnswerArea() {
      const type = document.querySelector('input[name="qtype"]:checked').value;
      answerArea.innerHTML = type === 'multiple'
        ? '<p class="text-xs text-gray-600">اختر الإجابة الصحيحة من الخيارات.</p>'
        : '<input id="textAnswer" type="text" placeholder="الإجابة الصحيحة" class="w-full mt-1 p-2 border rounded">';
      optionsList.parentElement.style.display = type === 'multiple' ? 'block' : 'none';
    }

    // Load questions
    async function loadQuestions() {
      questionsList.innerHTML = '<p>جاري التحميل...</p>';
      if (!currentLectureUrl) return;
      const qCol = collection(db, "quizQuestions", currentLectureUrl, "questions");
      const snaps = await getDocs(qCol);

      questionsList.innerHTML = '';
      snaps.forEach(docSnap => {
        const q = { id: docSnap.id, ...docSnap.data() };
        const div = document.createElement('div');
        div.className = 'p-2 border rounded flex justify-between items-center';
        div.innerHTML = `
          <div>
            <div class="font-semibold">${q.questionText}</div>
            ${q.type === 'multiple' ? `<div class="text-xs">خيارات: ${q.options.join(' | ')}</div>` : ''}
            ${q.imageUrl ? `<img src="${q.imageUrl}" class="h-16 mt-1 rounded">` : ''}
          </div>
          <div class="flex gap-2">
            <button class="px-2 py-1 text-white bg-blue-600 rounded" onclick="editQuestion('${q.id}')">تعديل</button>
            <button class="px-2 py-1 text-white bg-red-600 rounded" onclick="deleteQuestion('${q.id}')">حذف</button>
          </div>`;
        questionsList.appendChild(div);
      });
      if (snaps.size === 0) questionsList.innerHTML = '<p>لا يوجد أسئلة.</p>';
    }

    // Edit question
    window.editQuestion = async (id) => {
      const qCol = collection(db, "quizQuestions", currentLectureUrl, "questions");
      const snaps = await getDocs(qCol);
      const q = snaps.docs.find(d => d.id === id)?.data();
      if (!q) return;

      editId.value = id;
      formTitle.textContent = 'تعديل سؤال';
      cancelEdit.classList.remove('hidden');
      questionText.value = q.questionText;
      document.querySelector(`input[name="qtype"][value="${q.type}"]`).checked = true;
      renderAnswerArea();
      initOptions();

      if (q.type === 'multiple') {
        q.options.forEach((opt, i) => {
          optionsList.querySelectorAll('input[type="text"]')[i].value = opt;
        });
        optionsList.querySelector(`input[type="radio"][value="${q.correctAnswerIndex}"]`).checked = true;
      } else {
        document.getElementById('textAnswer').value = q.correctAnswerText || '';
      }
    };

    // Delete question
    window.deleteQuestion = async (id) => {
      if (!confirm('هل تريد حذف هذا السؤال؟')) return;
      await deleteDoc(doc(db, "quizQuestions", currentLectureUrl, "questions", id));
      loadQuestions();
    };

    // Form submit
    questionForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentLectureUrl) return alert('اختر محاضرة');
      status.textContent = 'جاري الحفظ...';

      const qType = document.querySelector('input[name="qtype"]:checked').value;
      const qText = questionText.value.trim();
      const questionDoc = { questionText: qText, type: qType, createdAt: serverTimestamp() };

      if (qType === 'multiple') {
        const opts = [...optionsList.querySelectorAll('input[type="text"]')].map(i => i.value.trim());
        const correct = document.querySelector('input[name="correctOption"]:checked');
        if (opts.some(o => !o)) return alert('أدخل كل الخيارات');
        if (!correct) return alert('اختر الإجابة الصحيحة');
        questionDoc.options = opts;
        questionDoc.correctAnswerIndex = Number(correct.value);
      } else {
        const ans = document.getElementById('textAnswer').value.trim();
        if (!ans) return alert('أدخل الإجابة الصحيحة');
        questionDoc.correctAnswerText = ans;
      }

      if (imageInput.files[0]) {
        const file = imageInput.files[0];
        const refPath = `quizImages/${currentLectureUrl}/${Date.now()}_${file.name}`;
        const storageRef = ref(storage, refPath);
        await uploadBytes(storageRef, file);
        questionDoc.imageUrl = await getDownloadURL(storageRef);
      }

      if (editId.value) {
        await updateDoc(doc(db, "quizQuestions", currentLectureUrl, "questions", editId.value), questionDoc);
        formTitle.textContent = 'إضافة سؤال جديد';
        cancelEdit.classList.add('hidden');
        editId.value = '';
      } else {
        await addDoc(collection(db, "quizQuestions", currentLectureUrl, "questions"), questionDoc);
      }

      questionForm.reset();
      imagePreview.innerHTML = '';
      initOptions();
      renderAnswerArea();
      status.textContent = 'تم الحفظ';
      loadQuestions();
    });

    cancelEdit.onclick = () => {
      questionForm.reset();
      editId.value = '';
      formTitle.textContent = 'إضافة سؤال جديد';
      cancelEdit.classList.add('hidden');
      imagePreview.innerHTML = '';
      initOptions();
      renderAnswerArea();
    };

    // Init
    initOptions();
    renderAnswerArea();
    loadLectures();
  </script>
</body>
</html>
