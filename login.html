<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | منصة عبدالرحمن السقا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">تسجيل الدخول للطلاب</h2>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="studentNumber" placeholder="رقم الطالب" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="password" placeholder="كلمة المرور" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">تسجيل الدخول</button>
    </form>

    <p id="loginMessage" class="text-center mt-4 text-sm text-red-600 hidden"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentNumber = document.getElementById("studentNumber").value.trim();
      const password = document.getElementById("password").value;

      try {
        const snapshot = await db.collection("students")
          .where("studentNumber", "==", studentNumber)
          .where("password", "==", password)
          .get();

        if (snapshot.empty) {
          message.textContent = "بيانات الدخول غير صحيحة";
          message.classList.remove("hidden");
          return;
        }

        const userData = snapshot.docs[0].data();

        if (userData.status !== "تمت الموافقة") {
          message.textContent = "🚫 لم يتم قبول الحساب بعد. يرجى الانتظار ٤٨ ساعة.";
          message.classList.remove("hidden");
          return;
        }

        // تسجيل الدخول الناجح (مثلاً توجيه للوحة الطالب)
        window.location.href = "dashboard.html";
      } catch (err) {
        message.textContent = "حدث خطأ أثناء تسجيل الدخول: " + err.message;
        message.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
