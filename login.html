<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | نظام الطلاب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-card {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-card w-full max-w-md rounded-2xl overflow-hidden transition-all duration-300">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-indigo-600 to-indigo-800 p-6 text-center">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white">تسجيل الدخول للطلاب</h1>
      <p class="text-indigo-100 mt-1">أدخل بياناتك للوصول إلى حسابك</p>
    </div>
    
    <!-- Form Section -->
    <div class="p-8">
      <form id="loginForm" class="space-y-6">
        <!-- Student Number Field -->
        <div>
          <label for="studentNumber" class="block text-sm font-medium text-gray-700 mb-1">رقم الطالب</label>
          <div class="relative">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
              </svg>
            </div>
            <input id="studentNumber" type="text" placeholder="أدخل رقم الطالب" 
              class="input-field w-full pr-10 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition-all duration-300" required>
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
          <div class="relative">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input id="password" type="password" placeholder="أدخل كلمة المرور" 
              class="input-field w-full pr-10 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition-all duration-300" required>
          </div>
        </div>
        
        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="rememberMe" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="rememberMe" class="mr-2 block text-sm text-gray-700">تذكرني</label>
          </div>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">نسيت كلمة المرور؟</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn-login w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          تسجيل الدخول
        </button>
      </form>
      
      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">أو</span>
        </div>
      </div>
      
      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">ليس لديك حساب؟ 
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">سجل الآن</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Login Form Handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const studentNumber = document.getElementById("studentNumber").value.trim();
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;
      
      // Show loading state
      const btn = e.target.querySelector('button[type="submit"]');
      const originalBtnText = btn.innerHTML;
      btn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        جاري التحقق...
      `;
      btn.disabled = true;
      
      try {
        const snapshot = await db.collection("students")
          .where("studentNumber", "==", studentNumber)
          .where("password", "==", password)
          .get();

        if (snapshot.empty) {
          throw new Error("بيانات الدخول غير صحيحة");
        }

        const studentDoc = snapshot.docs[0];
        const student = studentDoc.data();

        if (student.status !== "تمت الموافقة") {
          throw new Error("لم يتم قبول الحساب بعد. يرجى الانتظار ٤٨ ساعة");
        }

        // إنشاء session id عشوائي
        const sessionId = "S-" + Date.now() + Math.random().toString(36).substring(2, 10);

        // تحديثه في قاعدة البيانات
        await db.collection("students").doc(studentDoc.id).update({ 
          session_id: sessionId,
          lastLogin: new Date().toISOString()
        });

        // حفظ الجلسة
        if (rememberMe) {
          localStorage.setItem("student", JSON.stringify({ 
            id: studentDoc.id, 
            fullName: student.fullName,
            studentNumber: student.studentNumber
          }));
          localStorage.setItem("session_id", sessionId);
        } else {
          sessionStorage.setItem("student", JSON.stringify({ 
            id: studentDoc.id, 
            fullName: student.fullName,
            studentNumber: student.studentNumber
          }));
          sessionStorage.setItem("session_id", sessionId);
        }

        // تحويل إلى لوحة الطالب
        window.location.href = "dashboard.html";

      } catch (error) {
        // Reset button state
        btn.innerHTML = originalBtnText;
        btn.disabled = false;
        
        // Show error message
        Swal.fire({
          title: 'خطأ في تسجيل الدخول',
          text: error.message,
          icon: 'error',
          confirmButtonText: 'حسناً',
          confirmButtonColor: '#4f46e5',
          customClass: {
            popup: 'font-tajawal'
          }
        });
      }
    });

    // Auto focus on first input
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('studentNumber').focus();
    });
  </script>
</body>
</html>
