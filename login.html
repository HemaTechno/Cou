<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | منصة عبدالرحمن السقا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .gradient-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.3);
    }
    .gradient-btn:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6a3cb1 100%);
      transform: translateY(-2px);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass-card p-10 w-full max-w-md mx-auto">
    <!-- الشعار -->
    <div class="flex justify-center mb-8">
      <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-3 rounded-full shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
    </div>
    
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">مرحباً بعودتك</h1>
    <p class="text-center text-gray-600 mb-8">من فضلك سجل الدخول للوصول إلى حسابك</p>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="studentNumber" class="block text-sm font-medium text-gray-700 mb-2">رقم الطالب</label>
        <div class="relative">
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <input type="text" id="studentNumber" placeholder="أدخل رقم الطالب" required 
                 class="w-full pr-10 border border-gray-300 rounded-xl px-4 py-3 focus:outline-none input-focus transition duration-200">
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
        <div class="relative">
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input type="password" id="password" placeholder="أدخل كلمة المرور" required 
                 class="w-full pr-10 border border-gray-300 rounded-xl px-4 py-3 focus:outline-none input-focus transition duration-200">
        </div>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="mr-2 block text-sm text-gray-700">تذكرني</label>
        </div>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">نسيت كلمة المرور؟</a>
      </div>
      
      <button type="submit" class="w-full gradient-btn text-white py-3 rounded-xl font-bold transition duration-300 transform hover:scale-[1.02]">
        تسجيل الدخول
      </button>
    </form>
    
    <p id="loginMessage" class="mt-6 text-center text-sm hidden p-3 rounded-lg"></p>
    
    <p class="mt-8 text-center text-sm text-gray-600">
      ليس لديك حساب؟ 
      <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">سجل الآن</a>
    </p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentNumber = document.getElementById("studentNumber").value.trim();
      const password = document.getElementById("password").value;

      // عرض تحميل
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg> جاري التحقق...`;
      submitBtn.disabled = true;

      try {
        const snapshot = await db.collection("students")
          .where("studentNumber", "==", studentNumber)
          .where("password", "==", password)
          .get();

        if (snapshot.empty) {
          message.textContent = "بيانات الدخول غير صحيحة. يرجى المحاولة مرة أخرى.";
          message.className = "mt-6 text-center text-sm p-3 rounded-lg bg-red-50 text-red-600";
          message.classList.remove("hidden");
          submitBtn.innerHTML = "تسجيل الدخول";
          submitBtn.disabled = false;
          return;
        }

        const userData = snapshot.docs[0].data();

        if (userData.status !== "تمت الموافقة") {
          message.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg> لم يتم قبول الحساب بعد. يرجى الانتظار ٤٨ ساعة.`;
          message.className = "mt-6 text-center text-sm p-3 rounded-lg bg-yellow-50 text-yellow-700";
          message.classList.remove("hidden");
          submitBtn.innerHTML = "تسجيل الدخول";
          submitBtn.disabled = false;
          return;
        }

        // تسجيل الدخول الناجح
        message.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1 text-green-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg> تم تسجيل الدخول بنجاح! جاري التوجيه...`;
        message.className = "mt-6 text-center text-sm p-3 rounded-lg bg-green-50 text-green-600";
        message.classList.remove("hidden");

        // توجيه للوحة التحكم بعد ثانيتين
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);

      } catch (err) {
        message.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg> حدث خطأ أثناء تسجيل الدخول: ${err.message}`;
        message.className = "mt-6 text-center text-sm p-3 rounded-lg bg-red-50 text-red-600";
        message.classList.remove("hidden");
        submitBtn.innerHTML = "تسجيل الدخول";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
