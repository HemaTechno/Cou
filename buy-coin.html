<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن الكوينات | منصة عبدالرحمن السقا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }
    .gold-gradient {
      background: linear-gradient(135deg, #f5d78e, #e8b74c, #d9a439);
    }
    .receipt-label {
      border: 2px dashed #d1d5db;
      border-radius: 1rem;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .receipt-label:hover {
      border-color: #9ca3af;
      background-color: #f9fafb;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    .number-badge {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-xl w-full max-w-md">
    <div class="gold-gradient p-6 text-center rounded-t-3xl">
      <div class="bg-white p-3 w-fit mx-auto rounded-full shadow">
        <i class="fas fa-coins text-yellow-500 text-3xl"></i>
      </div>
      <h2 class="text-xl font-bold mt-2 text-gray-800">شحن الكوينات</h2>
    </div>

    <div class="p-6" id="step1">
      <label class="block font-medium text-gray-700 mb-2">عدد الكوينات (الحد الأدنى 10)</label>
      <input type="number" id="coinsInput" min="10" class="w-full border px-4 py-2 rounded-xl mb-4 text-center font-bold" placeholder="مثال: 20">
      <button onclick="continueToPayment()" class="btn-primary text-white w-full py-3 rounded-xl font-semibold">
        استمرار للدفع
      </button>
    </div>

    <div class="p-6 hidden" id="step2">
      <h3 class="text-lg font-bold mb-4 text-gray-800">إتمام الدفع</h3>
      <div class="mb-3 flex justify-between">
        <span>المبلغ المطلوب:</span>
        <span id="amountToPay" class="font-bold text-green-600">0 جنيه</span>
      </div>

      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i class="fas fa-mobile-alt text-indigo-500 ml-2"></i>
          <span>قم بالتحويل إلى الرقم:</span>
        </div>
        <div class="number-badge flex items-center gap-2">
          <span id="paymentNumber">01012345678</span>
          <button onclick="copyNumber()"><i class="far fa-copy"></i></button>
        </div>
      </div>

      <label class="block font-medium text-gray-700 mb-2 mt-4">رفع صورة الإثبات</label>
      <label for="receiptImage" class="receipt-label text-center">
        <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
        <p>اضغط لاختيار الصورة</p>
        <input type="file" id="receiptImage" accept="image/*" class="hidden">
      </label>
      <div id="fileNameDisplay" class="text-center text-sm text-gray-500 mt-2 hidden"></div>

      <button onclick="submitPayment(event)" class="btn-success text-white w-full py-3 rounded-xl font-semibold mt-6">
        تأكيد التحويل
      </button>

      <div id="statusMsg" class="mt-4 p-4 rounded-xl hidden bg-blue-50 text-blue-700">
        <div class="flex items-center justify-center space-x-2">
          <i class="fas fa-circle-notch fa-spin text-indigo-600"></i>
          <span id="statusText">جاري إرسال الطلب...</span>
        </div>
      </div>
    </div>

    <div class="bg-gray-100 text-center text-sm text-gray-500 py-3 rounded-b-3xl">
      <i class="far fa-clock ml-1"></i> يتم مراجعة الطلب خلال 24 ساعة
    </div>
  </div>

  <script>
    // Firebase config
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f"
    });

    const db = firebase.firestore();
    const storage = firebase.storage();
    const pricePerCoin = 1;

    const student = JSON.parse(localStorage.getItem("student"));
    if (!student || !student.id) {
      Swal.fire({
        icon: 'error',
        title: 'غير مسجل دخول',
        text: 'يجب تسجيل الدخول أولاً',
      }).then(() => {
        window.location.href = "login.html";
      });
    }

    document.getElementById("receiptImage").addEventListener("change", function () {
      const display = document.getElementById("fileNameDisplay");
      if (this.files.length > 0) {
        display.textContent = 'تم اختيار: ' + this.files[0].name;
        display.classList.remove("hidden");
      } else {
        display.classList.add("hidden");
      }
    });

    function continueToPayment() {
      const coins = parseInt(document.getElementById("coinsInput").value);
      if (isNaN(coins) || coins < 10) {
        Swal.fire({
          icon: 'warning',
          title: 'الحد الأدنى 10 كوينات',
          confirmButtonText: 'حسناً'
        });
        return;
      }

      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.getElementById("amountToPay").textContent = (coins * pricePerCoin) + " جنيه";
    }

    function copyNumber() {
      const number = document.getElementById("paymentNumber").textContent;
      navigator.clipboard.writeText(number).then(() => {
        Swal.fire({
          icon: 'success',
          title: 'تم نسخ الرقم',
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 1500
        });
      });
    }

    async function submitPayment(event) {
      const coins = parseInt(document.getElementById("coinsInput").value);
      const file = document.getElementById("receiptImage").files[0];

      if (!file) {
        Swal.fire({ icon: 'error', title: 'ارفع صورة التحويل' });
        return;
      }

      if (!file.type.startsWith("image/")) {
        Swal.fire({ icon: 'error', title: 'يجب رفع صورة فقط' });
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        Swal.fire({ icon: 'error', title: 'الحد الأقصى 5MB' });
        return;
      }

      const btn = event.target;
      btn.disabled = true;

      const id = "PAY-" + Date.now();
      const statusBox = document.getElementById("statusMsg");
      const statusText = document.getElementById("statusText");
      statusBox.classList.remove("hidden");
      statusText.textContent = "جاري إرسال الطلب...";

      try {
        const ref = storage.ref().child(`payments/${id}/receipt.jpg`);
        await ref.put(file);
        const url = await ref.getDownloadURL();

        await db.collection("payments").doc(id).set({
          id,
          studentId: student.id,
          fullName: student.fullName || "غير محدد",
          coinsRequested: coins,
          amountEGP: coins * pricePerCoin,
          receiptURL: url,
          status: "معلق",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        statusText.textContent = "✅ تم إرسال طلب الشحن بنجاح!";
        btn.disabled = false;

        setTimeout(() => location.reload(), 4000);
      } catch (err) {
        console.error(err);
        statusText.textContent = "❌ حدث خطأ. حاول مرة أخرى.";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
