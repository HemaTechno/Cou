<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن الكوينات | منصة عبدالرحمن السقا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }
    .gold-gradient {
      background: linear-gradient(135deg, #f5d78e, #e8b74c, #d9a439);
      box-shadow: 0 4px 15px rgba(232, 183, 76, 0.3);
    }
    .receipt-label {
      border: 2px dashed #d1d5db;
      border-radius: 1rem;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }
    .receipt-label:hover {
      border-color: #9ca3af;
      background-color: #f9fafb;
      transform: translateY(-2px);
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }
    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    .number-badge {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
      transition: all 0.3s ease;
    }
    .number-badge:hover {
      transform: scale(1.02);
    }
    .input-field {
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-xl w-full max-w-md">
    <div class="gold-gradient p-6 text-center rounded-t-3xl">
      <div class="bg-white p-3 w-fit mx-auto rounded-full shadow-lg">
        <i class="fas fa-coins text-yellow-500 text-3xl"></i>
      </div>
      <h2 class="text-xl font-bold mt-2 text-gray-800">شحن الكوينات</h2>
    </div>

    <div class="p-6" id="step1">
      <label class="block font-medium text-gray-700 mb-2">عدد الكوينات (الحد الأدنى 10)</label>
      <input type="number" id="coinsInput" min="10" class="w-full border px-4 py-3 rounded-xl mb-4 text-center font-bold input-field" placeholder="مثال: 20">
      <button onclick="continueToPayment()" class="btn-primary text-white w-full py-3 rounded-xl font-semibold">
        استمرار للدفع <i class="fas fa-arrow-left ml-2"></i>
      </button>
    </div>

    <div class="p-6 hidden" id="step2">
      <h3 class="text-lg font-bold mb-4 text-gray-800">إتمام الدفع</h3>
      <div class="mb-3 flex justify-between items-center bg-gray-50 p-3 rounded-xl">
        <span class="text-gray-600">المبلغ المطلوب:</span>
        <span id="amountToPay" class="font-bold text-green-600 text-xl">0 جنيه</span>
      </div>

      <div class="mb-4 bg-gray-50 p-4 rounded-xl">
        <div class="flex items-center mb-2 text-gray-700">
          <i class="fas fa-mobile-alt text-indigo-500 ml-2"></i>
          <span>قم بالتحويل إلى الرقم:</span>
        </div>
        <div class="number-badge flex items-center justify-between">
          <span id="paymentNumber">01012345678</span>
          <button onclick="copyNumber()" class="text-indigo-300 hover:text-white">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <p class="text-xs text-gray-500 mt-2 text-center">سيتم التحقق من التحويل خلال 24 ساعة</p>
      </div>

      <label class="block font-medium text-gray-700 mb-2 mt-4">رفع صورة الإثبات</label>
      <label for="receiptImage" class="receipt-label text-center block">
        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
        <p class="text-gray-600">اضغط لاختيار الصورة</p>
        <p class="text-xs text-gray-400 mt-1">(يدعم جميع أنواع الصور: JPG, PNG, GIF, WEBP)</p>
        <input type="file" id="receiptImage" accept="image/*" class="hidden">
      </label>
      <div id="fileNameDisplay" class="text-center text-sm text-gray-500 mt-2 hidden"></div>

      <button onclick="submitPayment(event)" class="btn-success text-white w-full py-3 rounded-xl font-semibold mt-6">
        تأكيد التحويل <i class="fas fa-check-circle ml-2"></i>
      </button>

      <div id="statusMsg" class="mt-4 p-4 rounded-xl hidden bg-blue-50 text-blue-700">
        <div class="flex items-center justify-center space-x-2">
          <i class="fas fa-circle-notch fa-spin text-indigo-600"></i>
          <span id="statusText">جاري إرسال الطلب...</span>
        </div>
      </div>
    </div>

    <div class="bg-gray-100 text-center text-sm text-gray-500 py-3 rounded-b-3xl">
      <i class="far fa-clock ml-1"></i> يتم مراجعة الطلب خلال 24 ساعة
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const pricePerCoin = 1;

    // تحميل بيانات الطالب (يمكن استبدالها ببيانات حقيقية)
    const student = {
      id: "test123",
      fullName: "مستخدم تجريبي"
    };

    document.getElementById("receiptImage").addEventListener("change", function() {
      const display = document.getElementById("fileNameDisplay");
      if (this.files.length > 0) {
        display.textContent = 'تم اختيار: ' + this.files[0].name;
        display.classList.remove("hidden");
      } else {
        display.classList.add("hidden");
      }
    });

    function continueToPayment() {
      const coinsInput = document.getElementById("coinsInput");
      const coins = parseInt(coinsInput.value);
      
      if (isNaN(coins) {
        Swal.fire({
          icon: 'error',
          title: 'خطأ',
          text: 'يجب إدخال عدد الكوينات',
          confirmButtonText: 'حسناً'
        });
        coinsInput.focus();
        return;
      }
      
      if (coins < 10) {
        Swal.fire({
          icon: 'error',
          title: 'خطأ',
          text: 'الحد الأدنى لعدد الكوينات هو 10',
          confirmButtonText: 'حسناً'
        });
        coinsInput.focus();
        return;
      }

      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.getElementById("amountToPay").textContent = (coins * pricePerCoin) + " جنيه";
    }

    function copyNumber() {
      const number = document.getElementById("paymentNumber").textContent;
      navigator.clipboard.writeText(number).then(() => {
        Swal.fire({
          icon: 'success',
          title: 'تم نسخ الرقم',
          toast: true,
          position: 'top-start',
          showConfirmButton: false,
          timer: 1500,
          background: '#f0fdf4',
          iconColor: '#10b981'
        });
      });
    }

    async function submitPayment(event) {
      const coins = parseInt(document.getElementById("coinsInput").value);
      const file = document.getElementById("receiptImage").files[0];

      if (!file) {
        Swal.fire({ 
          icon: 'error', 
          title: 'خطأ',
          text: 'يجب رفع صورة التحويل أولاً',
          confirmButtonText: 'حسناً'
        });
        return;
      }

      const btn = event.target;
      btn.disabled = true;

      const id = "PAY-" + Date.now();
      const statusBox = document.getElementById("statusMsg");
      const statusText = document.getElementById("statusText");
      statusBox.classList.remove("hidden");
      statusText.textContent = "جاري إرسال الطلب...";

      try {
        // في بيئة حقيقية، هنا سيتم رفع الملف إلى Firebase Storage
        // const ref = storage.ref().child(`payments/${id}/receipt.${file.name.split('.').pop()}`);
        // await ref.put(file);
        // const url = await ref.getDownloadURL();

        // لمحاكاة عملية الانتظار
        await new Promise(resolve => setTimeout(resolve, 2000));

        // في بيئة حقيقية، هنا سيتم حفظ البيانات في Firestore
        // await db.collection("payments").doc(id).set({
        //   id,
        //   studentId: student.id,
        //   fullName: student.fullName,
        //   coinsRequested: coins,
        //   amountEGP: coins * pricePerCoin,
        //   receiptURL: url,
        //   status: "معلق",
        //   createdAt: firebase.firestore.FieldValue.serverTimestamp()
        // });

        statusText.textContent = "✅ تم إرسال طلب الشحن بنجاح!";
        statusBox.classList.remove("bg-blue-50", "text-blue-700");
        statusBox.classList.add("bg-green-50", "text-green-700");
        
        btn.disabled = false;

        setTimeout(() => {
          Swal.fire({
            icon: 'success',
            title: 'تم بنجاح',
            text: 'تم إرسال طلب الشحن بنجاح وسيتم مراجعته خلال 24 ساعة',
            confirmButtonText: 'حسناً'
          }).then(() => {
            // إعادة تحميل الصفحة لعرض نموذج جديد
            location.reload();
          });
        }, 1000);
      } catch (err) {
        console.error(err);
        statusText.textContent = "❌ حدث خطأ. حاول مرة أخرى.";
        statusBox.classList.remove("bg-blue-50", "text-blue-700");
        statusBox.classList.add("bg-red-50", "text-red-700");
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
