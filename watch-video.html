<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 مشاهدة الفيديو</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f1f5f9; }
    .disable-select, .disable-select * { user-select: none; -webkit-user-drag: none; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-3xl bg-white rounded-xl shadow-xl overflow-hidden relative disable-select">
    <!-- ✅ الفيديو داخل إطار نسبي -->
    <div style="position: relative; width: 100%; padding-top: 56.25%;">
      <iframe
        src="https://www.youtube.com/embed/GwduwHxu6aU?modestbranding=1&rel=0&controls=1&disablekb=1"
        frameborder="0"
        allowfullscreen
        style="position: absolute; top:0; left:0; width:100%; height:100%; z-index: 1;">
      </iframe>

      <!-- ✅ طبقة شفافة لمنع التفاعل -->
      <div style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:2;background:transparent;"></div>

      <!-- ✅ وسم الطالب watermark -->
      <div class="absolute bottom-2 left-2 bg-black/60 text-white text-xs px-3 py-1 rounded z-10">
        الطالب: #1234 - أحمد علي
      </div>
    </div>
  </div>

  <p class="mt-6 text-sm text-gray-500">يرجى عدم مشاركة هذا الرابط مع الآخرين.</p>

  <!-- ✅ تعطيل أدوات المطور -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && e.key === "I") || 
          (e.ctrlKey && e.key === "u") || 
          (e.ctrlKey && e.key === "s")) {
        return false;
      }
    };
  </script>
</body>
</html>
