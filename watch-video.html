<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشاهدة الفيديو</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Tajawal', sans-serif;
      overflow: hidden;
    }

    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* يمنع اللمس أو التفاعل مع الفيديو */
    }

    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 24px;
      font-weight: bold;
      animation: moveMark 10s infinite linear alternate;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    @keyframes moveMark {
      0%   { top: 5%; left: 5%; }
      25%  { top: 5%; left: 85%; }
      50%  { top: 85%; left: 85%; }
      75%  { top: 85%; left: 5%; }
      100% { top: 5%; left: 5%; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1001;
    }

    .controls button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .screenshot-shield {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 999;
      pointer-events: none;
      transition: background 0.2s ease;
    }

    .screenshot-detected .screenshot-shield {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="videoWrapper">
    <div class="watermark">منصة السقا</div>
    
    <iframe id="yt-video"
      src="https://www.youtube.com/embed/DRLWIjUqgGE?autoplay=1&controls=0&rel=0&modestbranding=1&enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>

    <div class="controls">
      <button id="playPause">⏸ إيقاف</button>
      <button id="fullscreen">⛶ ملء الشاشة</button>
    </div>

    <div class="screenshot-shield"></div>
  </div>

  <script>
    // منع فتح أدوات المطور
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });

    // علامة سكرين شوت (محاكاة، مش فعالة 100% في كل المتصفحات)
    let lastTime = Date.now();
    setInterval(() => {
      const currentTime = Date.now();
      const diff = currentTime - lastTime;
      if (diff > 2500) {
        document.body.classList.add("screenshot-detected");
      } else {
        document.body.classList.remove("screenshot-detected");
      }
      lastTime = currentTime;
    }, 1000);

    // تحكم الفيديو (play/pause)
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-video');
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    document.getElementById("playPause").addEventListener("click", function() {
      if (player) {
        const state = player.getPlayerState();
        if (state === 1) { // playing
          player.pauseVideo();
          this.textContent = "▶️ تشغيل";
        } else {
          player.playVideo();
          this.textContent = "⏸ إيقاف";
        }
      }
    });

    // ملء الشاشة
    document.getElementById("fullscreen").addEventListener("click", function() {
      const wrapper = document.getElementById("videoWrapper");
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      } else if (wrapper.msRequestFullscreen) {
        wrapper.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
