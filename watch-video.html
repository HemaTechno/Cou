<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاهدة الفيديو</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: 'Tajawal', sans-serif;
    }
    .video-container {
      position: relative;
      padding-top: 56.25%;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 12px;
      animation: moveWatermark 5s infinite alternate;
    }
    @keyframes moveWatermark {
      0% { top: 10px; left: 10px; }
      100% { top: 90%; left: 80%; }
    }
    .screenshot-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body class="p-6">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">مشاهدة الفيديو</h1>

    <div class="video-container mb-6">
      <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
      <div class="watermark">حقوق الأستاذ السقا</div>
    </div>

    <div class="flex gap-4 flex-wrap">
      <button onclick="playVideo()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-xl">تشغيل</button>
      <button onclick="pauseVideo()" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-xl">إيقاف</button>
      <button onclick="setSpeed(0.75)" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl">تبطيء</button>
      <button onclick="setSpeed(1.25)" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl">تسريع</button>
      <button onclick="fullscreenVideo()" class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-xl">ملء الشاشة</button>
    </div>
  </div>

  <div id="screenshotOverlay" class="screenshot-overlay"></div>

  <script>
    // Firebase Init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });
    const db = firebase.firestore();

    // Check auth and enrollment
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";

      const params = new URLSearchParams(window.location.search);
      const url = decodeURIComponent(params.get("url"));
      const courseId = params.get("courseId");

      const studentRef = await db.collection("students").doc(user.uid).get();
      const data = studentRef.data();
      if (!data || !data.enrolledCourses || !data.enrolledCourses.includes(courseId)) {
        return location.href = "not-authorized.html";
      }

      const videoId = extractVideoId(url);
      if (!videoId) return alert("رابط الفيديو غير صحيح");

      const iframe = document.getElementById("videoFrame");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;

      // Anti DevTools
      document.addEventListener('keydown', e => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
          e.preventDefault();
        }
      });
    });

    function extractVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([\w\-]+)/);
      return match ? match[1] : null;
    }

    // Video API Access
    function postMessageToIframe(cmd) {
      const iframe = document.getElementById("videoFrame");
      iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: cmd }), '*');
    }

    function playVideo() { postMessageToIframe('playVideo'); }
    function pauseVideo() { postMessageToIframe('pauseVideo'); }
    function setSpeed(speed) { postMessageToIframe(`setPlaybackRate`, speed); }
    function fullscreenVideo() {
      const iframe = document.getElementById("videoFrame");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    // Anti screenshot (blur on PrtSc)
    window.addEventListener("keyup", (e) => {
      if (e.key === "PrintScreen") {
        document.getElementById("screenshotOverlay").style.display = "block";
        setTimeout(() => {
          document.getElementById("screenshotOverlay").style.display = "none";
        }, 1500);
      }
    });
  </script>
</body>
</html>
