<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاهدة الفيديو</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f4f6;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #yt-video {
      width: 100%;
      pointer-events: none; /* منع المستخدم من التفاعل مع الفيديو */
    }

    #overlay {
      position: absolute;
      inset: 0;
      background-color: transparent;
      z-index: 10;
    }

    #watermark {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.4);
      color: #111827;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 6px;
      z-index: 20;
      pointer-events: none;
    }

    #controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      background-color: #6366f1;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body class="p-6">

  <h1 class="text-center text-2xl font-bold text-indigo-700 mb-6">🎬 مشاهدة الفيديو</h1>

  <div id="video-container">
    <!-- فيديو يوتيوب (غير مدرج) -->
    <iframe id="yt-video"
      src="https://www.youtube.com/embed/GwduwHxu6aU?autoplay=1&controls=0&rel=0&modestbranding=1&enablejsapi=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <div id="overlay"></div>
    <div id="watermark">منصة السقا</div>
  </div>

  <div id="controls">
    <button onclick="playVideo()">▶️ تشغيل</button>
    <button onclick="pauseVideo()">⏸️ إيقاف</button>
    <button onclick="changeSpeed(0.5)">⏪ تبطيء</button>
    <button onclick="changeSpeed(2)">⏩ تسريع</button>
    <button onclick="goFullScreen()">🖥️ ملء الشاشة</button>
  </div>

  <script>
    // تحريك العلامة المائية في كل الاتجاهات
    const watermark = document.getElementById("watermark");
    const container = document.getElementById("video-container");
    let posX = 0, posY = 0, dirX = 1, dirY = 1;
    const speed = 1.5;

    function animateWatermark() {
      const maxX = container.offsetWidth - watermark.offsetWidth;
      const maxY = container.offsetHeight - watermark.offsetHeight;

      posX += dirX * speed;
      posY += dirY * speed;

      if (posX <= 0 || posX >= maxX) dirX *= -1;
      if (posY <= 0 || posY >= maxY) dirY *= -1;

      watermark.style.transform = `translate(${posX}px, ${posY}px)`;
      requestAnimationFrame(animateWatermark);
    }

    requestAnimationFrame(animateWatermark);

    // تحكم في الفيديو عبر API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-video', {
        events: {
          'onReady': () => player.playVideo()
        }
      });
    }

    function playVideo() {
      if (player) player.playVideo();
    }

    function pauseVideo() {
      if (player) player.pauseVideo();
    }

    function changeSpeed(rate) {
      if (player) player.setPlaybackRate(rate);
    }

    function goFullScreen() {
      const iframe = document.getElementById("yt-video");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    // تحميل API الخاص بـ YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // حماية مبدئية ضد تصوير الشاشة: تغطية سوداء عند الضغط على زر PrintScreen
    window.addEventListener('keyup', function(e) {
      if (e.key === 'PrintScreen') {
        document.getElementById("overlay").style.backgroundColor = "black";
        setTimeout(() => {
          document.getElementById("overlay").style.backgroundColor = "transparent";
        }, 2000);
      }
    });
  </script>
</body>
</html>
