<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #000; color: #fff; }

    #video-container {
      position: relative;
      padding-top: 56.25%;
    }

    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      pointer-events: none; /* ❗️ تعطيل التفاعل */
    }

    .overlay-block {
      position: absolute;
      inset: 0;
      z-index: 2;
      background: transparent;
      pointer-events: all;
    }

    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: bold;
      animation: float 3s infinite ease-in-out;
      z-index: 3;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .blackout {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-400">🎬 مشاهدة الفيديو التعليمي</h1>

    <div id="video-container">
      <div class="overlay-block"></div> <!-- تمنع أي تفاعل -->
      <div class="watermark">منصة السقا</div>
      <iframe id="player"
        src="https://www.youtube.com/embed/GwduwHxu6aU?autoplay=1&rel=0&modestbranding=1&controls=0&showinfo=0&enablejsapi=1"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- طبقة الحماية ضد السكرين شوت -->
  <div id="blackout" class="blackout"></div>

  <script>
    // YouTube API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        events: {
          'onReady': () => player.playVideo()
        }
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // منع أدوات المطور
    document.addEventListener("keydown", function(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
        e.preventDefault();
      }
    });

    // طبقة سوداء عند محاولة تصوير الشاشة (حيلة وهمية بسيطة)
    let lastTimestamp = 0;
    setInterval(() => {
      const img = new Image();
      img.__defineGetter__('id', function () {
        document.getElementById("blackout").style.display = "block";
        setTimeout(() => document.getElementById("blackout").style.display = "none", 2000);
      });
      console.log(img);
    }, 2000);
  </script>
</body>
</html>
