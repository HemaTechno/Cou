<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاهدة الفيديو</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
      user-select: none;
    }

    #videoContainer {
      max-width: 960px;
      margin: 40px auto;
      border: 5px solid #333;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 540px;
      border: none;
    }

    /* شاشة سوداء للحماية */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    body.protected::after {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <h1 class="text-center text-3xl font-bold text-indigo-400 mt-10">🎬 مشاهدة الفيديو</h1>

  <div id="videoContainer" class="mt-8">
    <!-- سيتم إدراج الفيديو هنا -->
  </div>

  <p class="text-center text-gray-400 mt-8">🔒 هذه الصفحة محمية ضد أدوات المطور وتصوير الشاشة</p>

  <script>
    // 1. تحويل رابط يوتيوب إلى embed
    const youtubeLink = "https://youtu.be/GwduwHxu6aU";
    const videoId = youtubeLink.split("/").pop();
    const embedLink = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&controls=1`;

    const iframe = document.createElement("iframe");
    iframe.src = embedLink;
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = true;

    document.getElementById("videoContainer").appendChild(iframe);

    // 2. تعطيل كليك يمين
    document.addEventListener("contextmenu", e => e.preventDefault());

    // 3. تعطيل اختصارات dev tools و printscreen
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || 
        (e.ctrlKey && e.key === "U") ||
        (e.key === "PrintScreen")
      ) {
        document.body.classList.add("protected");
        setTimeout(() => document.body.classList.remove("protected"), 3000);
        e.preventDefault();
      }
    });

    // 4. تعطيل أدوات المطور بـ loop (صعبة التجاوز لكنها غير مضمونة 100%)
    setInterval(() => {
      const before = new Date();
      debugger;
      const after = new Date();
      if (after - before > 100) {
        document.body.classList.add("protected");
        setTimeout(() => document.body.classList.remove("protected"), 3000);
      }
    }, 1000);
  </script>

</body>
</html>
