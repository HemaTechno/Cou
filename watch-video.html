<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #f9fafb; overflow: hidden; }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      margin: 50px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      pointer-events: none;
    }
    .protection-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: not-allowed;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
    }
    .watermark {
      position: absolute;
      font-size: 1rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
      animation: float 30s linear infinite;
      z-index: 15;
    }
    @keyframes float {
      0% { top: 5%; left: 5%; }
      25% { top: 30%; left: 70%; }
      50% { top: 70%; left: 40%; }
      75% { top: 50%; left: 20%; }
      100% { top: 5%; left: 5%; }
    }
    #errorBox {
      color: red;
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="errorBox" style="display: none;"></div>
  <div class="video-container" style="display: none;">
    <div class="protection-layer"></div>
    <div class="watermark" id="watermark">جارٍ التحميل...</div>
    <iframe id="videoFrame" allowfullscreen></iframe>
    <div class="controls">
      <button id="playPause">⏸ إيقاف</button>
      <button id="fullscreen">⛶ ملء الشاشة</button>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("url"));

    const iframe = document.getElementById("videoFrame");
    const errorBox = document.getElementById("errorBox");
    const videoContainer = document.querySelector(".video-container");
    const playPauseBtn = document.getElementById("playPause");
    const watermark = document.getElementById("watermark");

    let isPaused = false;
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoFrame', {
        events: {
          'onReady': (e) => {
            e.target.playVideo();
          }
        }
      });
    }

    document.getElementById("playPause").onclick = () => {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        playPauseBtn.innerText = "▶️ تشغيل";
      } else {
        player.playVideo();
        playPauseBtn.innerText = "⏸ إيقاف";
      }
    };

    document.getElementById("fullscreen").onclick = () => {
      const container = document.querySelector(".video-container");
      if (container.requestFullscreen) container.requestFullscreen();
      else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
    };

    auth.onAuthStateChanged(async user => {
      if (!user) {
        errorBox.textContent = "يجب تسجيل الدخول أولاً.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const userDoc = await db.collection("students").doc(user.uid).get();
        if (!userDoc.exists) throw new Error("لا يوجد بيانات للمستخدم.");

        const student = userDoc.data();
        const studentNumber = student.studentNumber || "طالب";
        watermark.textContent = studentNumber;

        const enrolledCourses = student.enrolledCourses || [];

        const videoSnapshot = await db.collection("lectureContent").where("url", "==", videoUrl).get();
        if (videoSnapshot.empty) throw new Error("لم يتم العثور على هذا الفيديو.");

        const videoData = videoSnapshot.docs[0].data();
        const lectureId = videoData.lectureId;

        const lectureSnapshot = await db.collection("lectures").doc(lectureId).get();
        if (!lectureSnapshot.exists) throw new Error("لا يمكن العثور على المحاضرة.");

        const courseId = lectureSnapshot.data().courseId;
        if (!enrolledCourses.includes(courseId)) {
          throw new Error("غير مسموح لك بمشاهدة هذا الفيديو. اشترك أولاً.");
        }

        const embedUrl = videoUrl.includes("youtu") ?
          videoUrl.replace("youtu.be/", "www.youtube.com/embed/") + "?autoplay=1&enablejsapi=1" : videoUrl;

        iframe.src = embedUrl;
        videoContainer.style.display = "block";

        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message || "حدث خطأ أثناء تحميل الفيديو.";
        errorBox.style.display = "block";
      }
    });

    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U') ||
        e.key === 'PrintScreen'
      ) e.preventDefault();
    });
  </script>
</body>
</html>
