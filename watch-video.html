<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Tajawal', sans-serif;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 1100px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .protection-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      cursor: not-allowed;
    }
    .watermark {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: rgba(255,255,255,0.2);
      animation: move 20s linear infinite;
      z-index: 15;
      pointer-events: none;
    }
    @keyframes move {
      0%   { transform: translate(0%, 0%); }
      25%  { transform: translate(100%, 50%); }
      50%  { transform: translate(50%, 100%); }
      75%  { transform: translate(-50%, 50%); }
      100% { transform: translate(0%, 0%); }
    }
  </style>
</head>
<body>

<div class="video-container" id="videoContainer">
  <div class="protection-layer"></div>
  <div class="watermark">HEMA TECH</div>
  <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  // Firebase Init
  firebase.initializeApp({
    apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
    authDomain: "hhhhhh-d4fb8.firebaseapp.com",
    projectId: "hhhhhh-d4fb8"
  });

  const db = firebase.firestore();
  const auth = firebase.auth();

  const urlParams = new URLSearchParams(window.location.search);
  const courseId = urlParams.get("courseId");
  const contentId = urlParams.get("contentId");

  const iframe = document.getElementById("videoFrame");

  auth.onAuthStateChanged(async user => {
    if (!user) return window.location.href = "index.html";

    try {
      const studentSnap = await db.collection("students").doc(user.uid).get();
      const student = studentSnap.data();

      if (!student || student.status !== "تمت الموافقة" || !student.enrolledCourses?.includes(courseId)) {
        alert("❌ غير مسموح لك بمشاهدة هذا الفيديو.");
        return window.location.href = "index.html";
      }

      const contentSnap = await db.collection("lectureContent").doc(contentId).get();
      const content = contentSnap.data();

      if (!content || content.type !== "video") {
        alert("❌ لا يوجد فيديو لعرضه.");
        return window.location.href = "index.html";
      }

      const ytUrl = content.url;
      const embedUrl = convertToEmbedUrl(ytUrl);

      iframe.src = `${embedUrl}?autoplay=1&controls=1&modestbranding=1&rel=0&playsinline=1`;
    } catch (err) {
      console.error(err);
      alert("حدث خطأ في تحميل الفيديو.");
    }
  });

  function convertToEmbedUrl(url) {
    const id = url.split("v=")[1] || url.split("/").pop();
    return `https://www.youtube.com/embed/${id}`;
  }

  // حماية من أدوات المطور
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
