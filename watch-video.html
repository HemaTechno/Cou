<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📺 مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f0e17, #1a1a2e);
      color: white;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    .protection-layer {
      position: absolute;
      inset: 0;
      background: transparent;
      z-index: 10;
    }
    .watermark {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: rgba(255,255,255,0.15);
      z-index: 15;
      pointer-events: none;
      animation: moveWatermark 20s linear infinite;
    }
    @keyframes moveWatermark {
      0% { transform: translate(0%, 0%); }
      25% { transform: translate(80%, 20%); }
      50% { transform: translate(60%, 80%); }
      75% { transform: translate(10%, 60%); }
      100% { transform: translate(0%, 0%); }
    }
    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #errorBox {
      padding: 50px;
      text-align: center;
      color: red;
      font-size: 1.3rem;
      background-color: white;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div id="errorBox" style="display:none;"></div>
  <div class="video-container" id="videoContainer" style="display:none;">
    <div class="watermark">🚫 منصة HEMA TECH</div>
    <div id="player"></div>
    <div class="protection-layer"></div>
    <div class="controls">
      <button id="playPause">⏸ إيقاف</button>
      <button id="fullscreen">⛶ ملء الشاشة</button>
    </div>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("url"));
    const videoId = extractYouTubeID(videoUrl);

    let player;

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
      return match ? match[1] : null;
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return showError("يجب تسجيل الدخول.");
      try {
        const userDoc = await db.collection("students").doc(user.uid).get();
        const student = userDoc.data();
        if (!student) throw new Error("لا يوجد بيانات.");

        const videoSnap = await db.collection("lectureContent").where("url", "==", videoUrl).get();
        if (videoSnap.empty) throw new Error("الفيديو غير موجود.");
        const lectureId = videoSnap.docs[0].data().lectureId;

        const lectureSnap = await db.collection("lectures").doc(lectureId).get();
        const courseId = lectureSnap.data().courseId;

        if (!(student.enrolledCourses || []).includes(courseId)) {
          throw new Error("🚫 غير مشترك في هذا الكورس.");
        }

        document.getElementById("videoContainer").style.display = "block";
        loadPlayer();
      } catch (e) {
        showError(e.message);
      }
    });

    function showError(msg) {
      const e = document.getElementById("errorBox");
      e.innerText = msg;
      e.style.display = "block";
    }

    function loadPlayer() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById("playPause").addEventListener("click", () => {
        const state = player.getPlayerState();
        if (state === 1) {
          player.pauseVideo();
          event.target.innerText = "▶️ تشغيل";
        } else {
          player.playVideo();
          event.target.innerText = "⏸ إيقاف";
        }
      });

      document.getElementById("fullscreen").addEventListener("click", () => {
        const elem = document.getElementById("videoContainer");
        if (elem.requestFullscreen) elem.requestFullscreen();
      });
    }

    // منع أدوات المطور
    document.addEventListener("keydown", function(e) {
      if (["F12", "I", "J", "C", "U", "PrintScreen"].includes(e.key) || (e.ctrlKey && e.shiftKey)) {
        e.preventDefault();
        alert("❌ غير مسموح!");
      }
    });
  </script>
</body>
</html>
