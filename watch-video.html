<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة السقا | مشاهدة حصرية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0f0e17;
      --secondary-color: #1f1b2e;
      --accent-color: #ff8906;
      --text-color: #fffffe;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      --glow: 0 0 30px rgba(255, 137, 6, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      font-family: 'Tajawal', sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow), var(--glow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .video-container:hover {
      transform: scale(1.01);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* العلامة المائية المميزة */
    .watermark {
      position: absolute;
      font-size: 5rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.08);
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      font-family: 'Tajawal', sans-serif;
      animation: watermarkFlow 25s infinite linear;
      white-space: nowrap;
      user-select: none;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
    }

    @keyframes watermarkFlow {
      0% {
        transform: translateX(-20%) translateY(-20%) rotate(-10deg);
        opacity: 0.5;
      }
      25% {
        transform: translateX(120%) translateY(20%) rotate(5deg);
        opacity: 0.8;
      }
      50% {
        transform: translateX(80%) translateY(80%) rotate(15deg);
        opacity: 0.6;
      }
      75% {
        transform: translateX(-20%) translateY(50%) rotate(-5deg);
        opacity: 0.9;
      }
      100% {
        transform: translateX(-20%) translateY(-20%) rotate(-10deg);
        opacity: 0.5;
      }
    }

    .watermark:nth-child(2) {
      animation-delay: 5s;
      font-size: 4.5rem;
      color: rgba(255, 255, 255, 0.05);
      top: 30%;
      left: 10%;
    }

    .watermark:nth-child(3) {
      animation-delay: 10s;
      font-size: 6rem;
      color: rgba(255, 255, 255, 0.03);
      top: 60%;
      left: 20%;
    }

    .controls {
      position: absolute;
      bottom: 25px;
      right: 25px;
      display: flex;
      gap: 15px;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-container:hover .controls {
      opacity: 1;
    }

    .controls button {
      background: rgba(15, 25, 45, 0.8);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .controls button:hover {
      background: rgba(25, 35, 55, 0.9);
      transform: translateY(-2px);
    }

    .controls button:active {
      transform: translateY(0);
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1.5s linear infinite;
      margin-bottom: 30px;
      position: relative;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 8px solid transparent;
      border-radius: 50%;
      border-top-color: rgba(255, 137, 6, 0.5);
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .brand-logo {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo::before {
      content: '';
      width: 10px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 5px;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="brand-logo">
    <span>منصة السقا</span>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
    <div class="loading-text">جاري تحميل المحتوى الحصري...</div>
  </div>

  <div class="video-container" id="videoContainer">
    <!-- علامات مائية متعددة بتأثيرات مختلفة -->
    <div class="watermark">منصة السقا</div>
    <div class="watermark">Sakka Platform</div>
    <div class="watermark">سقا ©</div>
    
    <div class="video-wrapper">
      <iframe id="yt-video"
        src="https://www.youtube.com/embed/DRLWIjUqgGE?autoplay=1&controls=0&rel=0&modestbranding=1&enablejsapi=1&playsinline=1"
        allow="autoplay; encrypted-media; accelerometer; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="controls">
      <button id="playPause">
        <span id="playIcon">⏸</span>
        <span id="playText">إيقاف</span>
      </button>
      <button id="fullscreen">
        <span>⛶</span>
        <span>ملء الشاشة</span>
      </button>
    </div>
  </div>

  <script>
    // إنشاء جسيمات متحركة للخلفية
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 30 : 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * -20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // تحميل API من يوتيوب
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // إخفاء شاشة التحميل
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
      
      // بدء تشغيل الفيديو تلقائيًا
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      const playPauseBtn = document.getElementById('playPause');
      if (!playPauseBtn) return;
      
      if (event.data === YT.PlayerState.PLAYING) {
        document.getElementById('playIcon').textContent = '⏸';
        document.getElementById('playText').textContent = 'إيقاف';
      } else if (event.data === YT.PlayerState.PAUSED) {
        document.getElementById('playIcon').textContent = '▶️';
        document.getElementById('playText').textContent = 'تشغيل';
      }
    }

    // أزرار التحكم
    document.getElementById("playPause").addEventListener("click", function() {
      if (player) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      }
    });

    document.getElementById("fullscreen").addEventListener("click", function() {
      const container = document.getElementById("videoContainer");
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });

    // تهيئة الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // تحميل YouTube IFrame API
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    });

    // إعادة إنشاء الجسيمات عند تغيير حجم النافذة
    window.addEventListener('resize', () => {
      const particles = document.getElementById('particles');
      particles.innerHTML = '';
      createParticles();
    });
  </script>
</body>
</html>
