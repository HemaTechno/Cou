<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #f9fafb; }
    #videoFrame { width: 100%; height: 100vh; border: none; }
    #errorBox { color: red; text-align: center; margin-top: 50px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div id="errorBox" style="display: none;"></div>
  <iframe id="videoFrame" allowfullscreen style="display: none;"></iframe>

  <script>
    // Firebase config
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("url"));
    const videoTitle = decodeURIComponent(params.get("title"));

    const iframe = document.getElementById("videoFrame");
    const errorBox = document.getElementById("errorBox");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        errorBox.textContent = "يجب تسجيل الدخول أولاً.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const userDoc = await db.collection("students").doc(user.uid).get();
        if (!userDoc.exists) {
          throw new Error("لا يوجد بيانات للمستخدم.");
        }

        const studentData = userDoc.data();
        const enrolledCourses = studentData.enrolledCourses || [];

        // جلب الكورس المرتبط برابط الفيديو
        const videoSnapshot = await db.collection("lectureContent").where("url", "==", videoUrl).get();
        if (videoSnapshot.empty) {
          throw new Error("لا يمكن العثور على هذا الفيديو.");
        }

        const videoData = videoSnapshot.docs[0].data();
        const lectureId = videoData.lectureId;

        const lectureSnapshot = await db.collection("lectures").doc(lectureId).get();
        if (!lectureSnapshot.exists) {
          throw new Error("لا يمكن العثور على المحاضرة.");
        }

        const courseId = lectureSnapshot.data().courseId;

        // التحقق من اشتراك الطالب في الكورس
        if (!enrolledCourses.includes(courseId)) {
          errorBox.textContent = "غير مسموح لك بمشاهدة هذا الفيديو. يرجى الاشتراك أولاً.";
          errorBox.style.display = "block";
          return;
        }

        // عرض الفيديو
        iframe.src = videoUrl.replace("youtu.be/", "www.youtube.com/embed/") + "?autoplay=1";
        iframe.style.display = "block";

      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message || "حدث خطأ أثناء تحميل الفيديو.";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
