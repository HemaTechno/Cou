<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f0e17, #1a1a2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }

    .protection-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 5;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .controls button {
      background: rgba(30, 30, 50, 0.7);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .watermark {
      position: absolute;
      font-size: 1.2rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.2);
      z-index: 7;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      font-family: 'Tajawal', sans-serif;
      animation: move 25s linear infinite;
    }

    @keyframes move {
      0% { transform: translate(0%, 0%) rotate(0deg); }
      25% { transform: translate(80%, 20%) rotate(15deg); }
      50% { transform: translate(30%, 70%) rotate(-10deg); }
      75% { transform: translate(-30%, 40%) rotate(5deg); }
      100% { transform: translate(0%, 0%) rotate(0deg); }
    }

    #errorBox {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="videoFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="protection-layer"></div>
    <div class="watermark" id="watermark">جاري التحميل...</div>
    <div class="controls">
      <button id="playBtn">⏸ إيقاف</button>
      <button id="fullscreenBtn">⛶ ملء الشاشة</button>
    </div>
  </div>
  <div id="errorBox" style="display:none"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Firebase Init
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();
    const errorBox = document.getElementById("errorBox");
    const iframe = document.getElementById("videoFrame");
    const watermark = document.getElementById("watermark");

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("url"));

    let player;

    function onYouTubeIframeAPIReady() {
      // YouTube API جاهز
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        errorBox.textContent = "يجب تسجيل الدخول أولاً.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const userDoc = await db.collection("students").doc(user.uid).get();
        const studentData = userDoc.data();
        const enrolled = studentData.enrolledCourses || [];

        watermark.textContent = studentData.name || user.uid;

        const videoSnap = await db.collection("lectureContent").where("url", "==", videoUrl).get();
        if (videoSnap.empty) throw new Error("لا يمكن العثور على الفيديو.");

        const contentData = videoSnap.docs[0].data();
        const lectureDoc = await db.collection("lectures").doc(contentData.lectureId).get();
        const courseId = lectureDoc.data().courseId;

        if (!enrolled.includes(courseId)) {
          errorBox.textContent = "❌ غير مسموح لك بمشاهدة هذا الفيديو.";
          errorBox.style.display = "block";
          return;
        }

        const finalUrl = videoUrl.replace("youtu.be/", "www.youtube.com/embed/") + "?autoplay=1&enablejsapi=1";
        iframe.src = finalUrl;

        // تشغيل YouTube Player API بعد التحميل
        window.onYouTubeIframeAPIReady = () => {
          player = new YT.Player("videoFrame", {
            events: {
              'onReady': () => player.playVideo()
            }
          });
        };

      } catch (err) {
        errorBox.textContent = err.message || "حدث خطأ أثناء تحميل الفيديو.";
        errorBox.style.display = "block";
      }
    });

    document.getElementById("playBtn").addEventListener("click", () => {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        document.getElementById("playBtn").textContent = "▶️ تشغيل";
      } else {
        player.playVideo();
        document.getElementById("playBtn").textContent = "⏸ إيقاف";
      }
    });

    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const container = document.querySelector(".video-container");
      if (container.requestFullscreen) container.requestFullscreen();
      else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
      else if (container.msRequestFullscreen) container.msRequestFullscreen();
    });

    // حماية ضد أدوات المطور
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U') ||
        (e.key === 'PrintScreen')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
