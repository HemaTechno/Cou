<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشغل الفيديو</title>

  <!-- Tailwind + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- يوتيوب -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0f0e17, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0e17;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ccc;
      font-size: 1.2rem;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top-color: #e53170;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
    جاري تحميل الفيديو...
  </div>

  <div class="video-container">
    <iframe id="yt-video"
      src=""
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    // 1. إعداد Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const db = firebase.firestore();
    const auth = firebase.auth();

    // 2. جلب البيانات من الرابط
    const courseId = new URLSearchParams(window.location.search).get("courseId");
    const contentId = new URLSearchParams(window.location.search).get("contentId");

    // 3. التحقق من الدخول والاشتراك
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("يجب تسجيل الدخول.");
        return window.location.href = "login.html";
      }

      try {
        const userDoc = await db.collection("students").doc(user.uid).get();
        const student = userDoc.data();

        if (!student || !student.enrolledCourses || !student.enrolledCourses.includes(courseId)) {
          alert("❌ هذا الفيديو متاح فقط للمشتركين في الكورس.");
          return window.location.href = "courses.html";
        }

        const contentDoc = await db.collection("lectureContent").doc(contentId).get();
        if (!contentDoc.exists) {
          alert("المحتوى غير موجود.");
          return;
        }

        const content = contentDoc.data();
        if (content.type !== "video") {
          alert("هذا المحتوى ليس فيديو.");
          return;
        }

        const match = content.url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/);
        const videoId = match ? match[1] : null;

        if (videoId) {
          document.getElementById("yt-video").src =
            `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&modestbranding=1&enablejsapi=1&playsinline=1`;
        } else {
          alert("رابط الفيديو غير صالح.");
        }

        // إخفاء شاشة التحميل
        document.getElementById("loadingScreen").style.display = "none";
      } catch (err) {
        console.error(err);
        alert("حدث خطأ أثناء تحميل الفيديو.");
      }
    });
  </script>
</body>
</html>
