<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصة التعليم - مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #6366f1;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --danger-color: #ef4444;
      --success-color: #10b981;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header Styles */
    .header {
      background-color: white;
      box-shadow: var(--box-shadow);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo i {
      font-size: 1.8rem;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    /* Video Container */
    .video-container {
      background-color: black;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
    }
    
    .video-header {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .video-title {
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .back-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    #videoFrame {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
    
    /* Error Box */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .error-box {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    
    .error-icon {
      font-size: 3rem;
      color: var(--danger-color);
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--danger-color);
    }
    
    .error-message {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    
    .action-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .action-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .action-btn i {
      font-size: 1rem;
    }
    
    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .video-header {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
      
      .error-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div id="loadingContainer" class="loading-container">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header class="header" id="header" style="display: none;">
    <div class="container header-content">
      <a href="/" class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>منصة التعليم</span>
      </a>
      <div class="user-info" id="userInfo">
        <div class="user-avatar" id="userAvatar">?</div>
      </div>
    </div>
  </header>

  <!-- Video Container -->
  <div id="videoContainer" class="video-container" style="display: none;">
    <div class="video-header">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-right"></i>
        <span>العودة</span>
      </button>
      <h1 class="video-title" id="videoTitle"></h1>
    </div>
    <iframe id="videoFrame" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>

  <!-- Error Container -->
  <div id="errorContainer" class="error-container" style="display: none;">
    <div class="error-box">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h2 class="error-title" id="errorTitle">حدث خطأ</h2>
      <p class="error-message" id="errorMessage"></p>
      <button class="action-btn" id="actionBtn">
        <i class="fas fa-sign-in-alt"></i>
        <span>تسجيل الدخول</span>
      </button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const loadingContainer = document.getElementById("loadingContainer");
    const header = document.getElementById("header");
    const userInfo = document.getElementById("userInfo");
    const userAvatar = document.getElementById("userAvatar");
    const videoContainer = document.getElementById("videoContainer");
    const videoTitle = document.getElementById("videoTitle");
    const videoFrame = document.getElementById("videoFrame");
    const backBtn = document.getElementById("backBtn");
    const errorContainer = document.getElementById("errorContainer");
    const errorTitle = document.getElementById("errorTitle");
    const errorMessage = document.getElementById("errorMessage");
    const actionBtn = document.getElementById("actionBtn");

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("url"));
    const videoTitleParam = decodeURIComponent(params.get("title") || "فيديو تعليمي");

    // Handle back button
    backBtn.addEventListener("click", () => {
      window.history.back();
    });

    // Handle action button
    actionBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        window.location.reload();
      } else {
        window.location.href = "/login";
      }
    });

    // Auth state listener
    auth.onAuthStateChanged(async user => {
      try {
        if (!user) {
          showError("يجب تسجيل الدخول", "يجب عليك تسجيل الدخول لمشاهدة هذا الفيديو", "تسجيل الدخول");
          return;
        }

        // Update user info in header
        header.style.display = "block";
        userAvatar.textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
        
        // Check user access
        const userDoc = await db.collection("students").doc(user.uid).get();
        if (!userDoc.exists) {
          throw new Error("لا يوجد بيانات للمستخدم في نظامنا.");
        }

        const studentData = userDoc.data();
        const enrolledCourses = studentData.enrolledCourses || [];

        // Get video data from Firestore
        const videoSnapshot = await db.collection("lectureContent").where("url", "==", videoUrl).get();
        if (videoSnapshot.empty) {
          throw new Error("عذراً، لا يمكن العثور على الفيديو المطلوب.");
        }

        const videoData = videoSnapshot.docs[0].data();
        const lectureId = videoData.lectureId;

        const lectureSnapshot = await db.collection("lectures").doc(lectureId).get();
        if (!lectureSnapshot.exists) {
          throw new Error("عذراً، لا يمكن العثور على المحاضرة المرتبطة بهذا الفيديو.");
        }

        const courseId = lectureSnapshot.data().courseId;

        // Check if user is enrolled in the course
        if (!enrolledCourses.includes(courseId)) {
          showError(
            "غير مسموح بالوصول", 
            "عذراً، يجب عليك الاشتراك في هذه الدورة التدريبية لمشاهدة هذا الفيديو.", 
            "الذهاب للدورة"
          );
          return;
        }

        // Show video
        videoTitle.textContent = videoTitleParam;
        videoFrame.src = convertToEmbedUrl(videoUrl) + "?autoplay=1&rel=0&modestbranding=1";
        videoContainer.style.display = "flex";
        
      } catch (err) {
        console.error("Error:", err);
        showError("حدث خطأ", err.message || "حدث خطأ غير متوقع أثناء تحميل الفيديو.", "حاول مرة أخرى");
      } finally {
        loadingContainer.style.display = "none";
      }
    });

    // Helper functions
    function showError(title, message, actionText) {
      errorTitle.textContent = title;
      errorMessage.textContent = message;
      actionBtn.innerHTML = `<i class="fas fa-redo"></i><span>${actionText}</span>`;
      errorContainer.style.display = "flex";
      loadingContainer.style.display = "none";
    }

    function convertToEmbedUrl(url) {
      // Handle YouTube URLs
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        const videoId = (match && match[2].length === 11) ? match[2] : null;
        return `https://www.youtube.com/embed/${videoId}`;
      }
      
      // Handle Vimeo URLs
      if (url.includes("vimeo.com")) {
        const regExp = /^.*(vimeo.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/;
        const match = url.match(regExp);
        const videoId = match ? match[5] : null;
        return `https://player.vimeo.com/video/${videoId}`;
      }
      
      // Default case (direct video URL)
      return url;
    }
  </script>
</body>
</html>
