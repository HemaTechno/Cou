<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصة التعليم | مشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #f0f4f8; }
    .header {
      background-color: #1e293b;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }
    .video-wrapper {
      position: relative;
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      background: transparent;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
    }
    .controls button {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .watermark {
      position: absolute;
      font-size: 1.2rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.15);
      z-index: 15;
      pointer-events: none;
      animation: float 20s linear infinite;
      white-space: nowrap;
    }
    @keyframes float {
      0% { transform: translateX(-10%) translateY(0%) rotate(0deg); }
      25% { transform: translateX(120%) translateY(30%) rotate(10deg); }
      50% { transform: translateX(80%) translateY(80%) rotate(-5deg); }
      75% { transform: translateX(-20%) translateY(40%) rotate(5deg); }
      100% { transform: translateX(-10%) translateY(0%) rotate(0deg); }
    }
    .error-box {
      text-align: center;
      margin-top: 30px;
      color: red;
      font-weight: bold;
    }
    .info-bar {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>📚 منصة التعليم</span>
    <span id="studentCoins">💰 تحميل...</span>
  </div>

  <div class="info-bar" id="courseInfo"></div>

  <div class="video-wrapper">
    <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
    <div class="overlay"></div>
    <div class="controls">
      <button id="playPause">⏸ إيقاف</button>
    </div>
    <div class="watermark" id="watermark">Student</div>
  </div>

  <div class="error-box" id="errorBox" style="display: none;"></div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("url"));
    const videoTitle = decodeURIComponent(params.get("title"));

    const iframe = document.getElementById("videoFrame");
    const errorBox = document.getElementById("errorBox");
    const watermark = document.getElementById("watermark");
    const courseInfo = document.getElementById("courseInfo");
    const studentCoins = document.getElementById("studentCoins");
    const playPauseBtn = document.getElementById("playPause");

    let isPlaying = true;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        errorBox.textContent = "❌ يجب تسجيل الدخول أولاً.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const userDoc = await db.collection("students").doc(user.uid).get();
        const studentData = userDoc.data();

        watermark.textContent = `🎓 ${studentData.studentNumber || user.uid}`;
        studentCoins.textContent = `💰 ${studentData.coins || 0} كوين`;

        const videoSnap = await db.collection("lectureContent").where("url", "==", videoUrl).get();
        if (videoSnap.empty) throw new Error("❌ لا يمكن العثور على الفيديو.");

        const videoData = videoSnap.docs[0].data();
        const lectureSnap = await db.collection("lectures").doc(videoData.lectureId).get();
        const lectureData = lectureSnap.data();

        const courseSnap = await db.collection("courses").doc(lectureData.courseId).get();
        const courseData = courseSnap.data();

        courseInfo.textContent = `📘 الكورس: ${courseData.name} | 🎥 المحاضرة: ${lectureData.lectureTitle}`;

        if (!studentData.enrolledCourses.includes(lectureData.courseId)) {
          errorBox.textContent = "❌ غير مشترك في هذا الكورس.";
          errorBox.style.display = "block";
          return;
        }

        const embedUrl = videoUrl.replace("youtu.be/", "www.youtube.com/embed/") + "?autoplay=1&enablejsapi=1";
        iframe.src = embedUrl;

        // YouTube API setup
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        window.onYouTubeIframeAPIReady = () => {
          window.player = new YT.Player("videoFrame", {
            events: {
              onReady: () => player.playVideo(),
              onStateChange: (e) => {
                const isPaused = e.data === YT.PlayerState.PAUSED;
                playPauseBtn.textContent = isPaused ? "▶️ تشغيل" : "⏸ إيقاف";
              }
            }
          });
        };

        playPauseBtn.onclick = () => {
          if (window.player) {
            const state = window.player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
              window.player.pauseVideo();
            } else {
              window.player.playVideo();
            }
          }
        };

        // حماية من الكيبورد وأدوات المطور
        document.addEventListener("keydown", e => {
          if (e.key === 'F12' || (e.ctrlKey && ['u', 's', 'U', 'S'].includes(e.key))) {
            e.preventDefault();
          }
        });
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message || "❌ حدث خطأ أثناء تحميل الفيديو.";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
